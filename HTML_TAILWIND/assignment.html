    <script>
        const toggle_=()=>{
            console.log("ok");
            var element=document.getElementById("slide_bar");
            var value=element.style.display;
            console.log(element.style);
            var button_=document.getElementsByTagName("button")[0];
            var button_value=button_.textContent;
            if(button_value=="Slide in"){
                button_.textContent="Slide out";
            }
            else{
                button_.textContent="Slide in";
            }
            if(value!="none"){
                element.style.display="none";
            }
            else{
                element.style.display="flex";
            }
        }
