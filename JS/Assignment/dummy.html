<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Service</title>
  <style>
    body{font-family:sans-serif;padding:20px;}
    label{display:block;margin-top:8px;}
    input,select{margin-top:4px;padding:4px;}
    #status{margin-top:15px;font-weight:bold;}
    #bill{margin-top:20px;border:1px solid #ccc;padding:12px;}
  </style>
</head>
<body>
  <h2>Vehicle Service Booking</h2>
  <form id="form">
    <label>Name:<input id="name"></label>
    <label>Type:
      <select id="type">
        <option>Car</option><option>Bike</option>
      </select>
    </label>
    <label>Model:<input id="model"></label>
    <label>Contact:<input id="contact"></label>
    <label>Service:
      <select id="service">
        <option value="oil">Oil Change</option>
        <option value="tire">Tire Replacement</option>
        <option value="engine">Engine Check</option>
        <option value="full">Full Service</option>
      </select>
    </label>
    <button>Book</button>
  </form>

  <div id="status"></div>
  <div id="bill"></div>

<script>
const services={
  oil:{n:"Oil Change",p:1000,t:2000},
  tire:{n:"Tire Replacement",p:2000,t:3000},
  engine:{n:"Engine Check",p:2500,t:4000},
  full:{n:"Full Service",p:5000,t:5000}
};

const wait=ms=>new Promise(r=>setTimeout(r,ms));

document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault();
  let cust={
    name:form.name.value,
    type:form.type.value,
    model:form.model.value,
    contact:form.contact.value
  };
  let s=services[form.service.value];
  status.textContent="Booked...";
  await wait(1000);
  status.textContent="In Progress...";
  await wait(s.t);
  status.textContent="Completed!";
  let {name,type,model,contact}=cust;
  bill.innerHTML=`<h3>Bill</h3>
    <p>${name} (${type} - ${model})</p>
    <p>Contact: ${contact}</p>
    <p>Service: ${s.n}</p>
    <p>Price: â‚¹${s.p}</p>`;
});
</script>
</body>
</html>
