        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
        <script>
            var arr=prompt("Give array: ").split(" ");
            var n=arr.length;
            var seen=new HashMap();
            seen[0]=1;
            var cur=0;
            for(let i=0;i<n;i++){
                cur+=parseInt(arr[i]);
                if(seen.has(cur)){
                    ans+=seen[cur];
                }
                seen[cur]+=1;
            }
            var ans=0;
            alert(ans);
        </script>

        </body>
        </html>
