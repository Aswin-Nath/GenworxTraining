  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryStay - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-gray-50 font-sans">

  <!-- ✅ Header -->
  <header class="flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
    <!-- Logo + Title -->
          <a href="/Features/LandingPages/Customer/index.html" class="flex items-center space-x-2">
          <img src="/assets/Hotel_logo.png" 
              alt="Hotel Logo" 
              class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
          <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
          </a>
  </header>

  <!-- ✅ Main Container -->
  <div class="flex min-h-[calc(100vh-64px)]">
    
    <!-- Left Column -->
    <div class="hidden md:flex w-1/2 bg-cover bg-center relative" 
        style="background-image: url('/assets/hotel_luxury.jpg');">
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      <div class="relative z-10 flex flex-col justify-center items-center text-center px-8">
        <h2 class="text-4xl font-extrabold text-white mb-4">Experience Luxury</h2>
        <p class="text-lg text-gray-200 leading-relaxed">
          Discover elegance, comfort, and premium hospitality at LuxuryStay.  
          Enjoy exclusive offers, world-class amenities, and an unforgettable stay.
        </p>
      </div>
    </div>

    <!-- Divider -->
    <div class="hidden md:block w-px bg-gray-300"></div>

  <!-- Right Column -->
  <div class="flex justify-center items-center w-full md:w-1/2 p-6">
    <div class="relative w-full max-w-xl bg-white rounded-2xl overflow-hidden border-4 border-amber-400">

  <!-- Back Arrow -->
  <a href="../LandingPage/index.html"
    class="absolute top-3 left-3 text-gray-700 hover:text-gray-900 transition">
    <!-- Heroicon: Arrow Left -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 19l-7-7 7-7" />
    </svg>
  </a>

      <!-- Top Banner -->
      <div class="bg-gradient-to-r from-amber-600 to-yellow-500 text-white text-center py-6">
        <h2 class="text-2xl font-bold">Welcome Back</h2>
        <p class="text-sm opacity-90">Log in to continue your LuxuryStay journey</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="flex flex-col space-y-4 px-8 py-6" novalidate>
        <!-- Email or Mobile -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Email or Mobile<span class="text-red-500">*</span>
          </label>
          <input type="text" id="userInput"
                placeholder="example@email.com or +91 98765 43210"
                class="w-full mt-1 border border-gray-300 rounded-lg px-3 py-2 
                        focus:outline-none focus:ring-2 focus:ring-amber-500 
                        focus:border-amber-500 transition">
          <p id="userError" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <!-- Password -->
<div class="relative">
  <label class="block text-sm font-medium text-gray-700">
    Password<span class="text-red-500">*</span>
  </label>
  <div class="relative">
    <input type="password" id="password" placeholder="••••••••"
           class="w-full mt-1 border border-gray-300 rounded-lg px-3 py-2 
                  focus:outline-none focus:ring-2 focus:ring-amber-500 
                  focus:border-amber-500 transition pr-10">
    <!-- Toggle Button -->
    <button type="button" id="togglePassword" 
            class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-gray-700">
      <!-- Eye Icon -->
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" 
           class="h-5 w-5" fill="none" viewBox="0 0 24 24" 
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M2.458 12C3.732 7.943 7.523 5 12 
                 5c4.477 0 8.268 2.943 9.542 
                 7-1.274 4.057-5.065 7-9.542 
                 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <!-- Eye Slash Icon (hidden by default) -->
      <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" 
           class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" 
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M13.875 18.825A10.05 10.05 0 0112 
                 19c-4.478 0-8.268-2.943-9.542-7a9.956 
                 9.956 0 012.886-4.249M6.18 6.18A9.956 
                 9.956 0 0012 5c4.478 0 8.268 2.943 
                 9.542 7a9.958 9.958 0 01-4.132 
                 5.411M15 12a3 3 0 11-6 0 3 3 
                 0 016 0zM3 3l18 18" />
      </svg>
    </button>
  </div>
  <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
  <a href="#" class="text-xs text-amber-600 hover:underline block text-right mt-1">Forgot password?</a>
</div>


        <!-- Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-amber-600 to-yellow-500 text-white 
                      py-2.5 rounded-lg mt-2 hover:from-amber-700 hover:to-yellow-600 
                      shadow-md transition">
          Sign In
        </button>

        <!-- Signup Link -->
        <p class="text-sm text-center text-gray-600">
          Don’t have an account?
          <a href="/Features/Auth/SignupPage/index.html" class="text-amber-600 font-medium hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");
    const eyeSlashIcon = document.getElementById("eyeSlashIcon");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("hidden", !isPassword);
      eyeSlashIcon.classList.toggle("hidden", isPassword);
    });

    const loginForm = document.getElementById("loginForm");
    const userInput = document.getElementById("userInput");
    const passwordInput = document.getElementById("password");
    const userError = document.getElementById("userError");
    const passwordError = document.getElementById("passwordError");

    // Email must have user@domain.tld with at least 2 letters in the TLD
    const emailRegex = /^[^\s@]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
    const phoneRegex = /^\+?\d{10,15}$/;

    // Disable password initially
    passwordInput.disabled = true;

    // Validate user field
    function validateUserField() {
      const value = userInput.value.trim();
      if (emailRegex.test(value) || phoneRegex.test(value)) {
        userError.classList.add("hidden");
        passwordInput.disabled = false;
        return true;
      } else {
        userError.textContent = "Please enter a valid email or mobile number.";
        userError.classList.remove("hidden");
        passwordInput.disabled = true;
        return false;
      }
    }

    // Validate password field
    function validatePasswordField() {
      const value = passwordInput.value.trim();
      if (value === "") {
        passwordError.textContent = "Password is required.";
        passwordError.classList.remove("hidden");
        return false;
      } else {
        passwordError.classList.add("hidden");
        return true;
      }
    }

    // Validate on blur
    userInput.addEventListener("blur", validateUserField);
    passwordInput.addEventListener("blur", validatePasswordField);

    // Validate while typing
    userInput.addEventListener("input", validateUserField);

    // On submit
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const isUserValid = validateUserField();
      const isPasswordValid = validatePasswordField();
      if (!isUserValid || !isPasswordValid) return;

      const value = userInput.value.trim();
      const password = passwordInput.value.trim();
      const storedEmail = "aswinnathte125@gmail.com";
      const storedPassword = "Aswinnath@123";
      const storedAdminEmail = "admin@gmail.com"
      const storedAdminPassword = "Aswinnath@123";
      const phone='8610476491';
      // ✅ Customer login
  if ((value === phone || value === storedEmail) && password === storedPassword) {
    localStorage.setItem("is_customer_logged_in", "true");
    localStorage.setItem("is_admin_logged_in", "false"); // logout admin
    window.location.href = "/Features/LandingPages/Customer/index.html";
  }
  // ✅ Admin login
  else if (value === storedAdminEmail && password === storedAdminPassword) {
    localStorage.setItem("is_admin_logged_in", "true");
    localStorage.setItem("is_customer_logged_in", "false"); // logout customer
    window.location.href = "/Features/Dashboard/Admin/index.html";
  }
  // ❌ Invalid credentials
  else {
    passwordError.textContent = "Invalid credentials. Please try again.";
    passwordError.classList.remove("hidden");
  }

    });
  </script>

  </body>
  </html>
