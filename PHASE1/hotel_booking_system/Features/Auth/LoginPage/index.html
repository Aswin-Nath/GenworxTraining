<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 font-sans">

<!-- ✅ Header -->
<header class="flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
  <!-- Logo + Title -->
        <a href="/Features/LandingPages/Customer/index.html" class="flex items-center space-x-2">
        <img src="/assets/Hotel_logo.png" 
            alt="Hotel Logo" 
            class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
        <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
        </a>
</header>

<!-- ✅ Main Container -->
<div class="flex min-h-[calc(100vh-64px)]">
  <!-- Left Column -->
  <div class="hidden lg:flex w-1/2 bg-cover bg-center relative"
       style="background-image: url('/assets/hotel_luxury.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex flex-col justify-center items-center text-center p-6 md:px-8">
      <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Experience Luxury</h2>
      <p class="text-base md:text-lg text-gray-200 leading-relaxed">
        Discover elegance, comfort, and premium hospitality at LuxuryStay.  
        Enjoy exclusive offers, world-class amenities, and an unforgettable stay.
      </p>
    </div>
  </div>

  <!-- Right Column -->
  <div class="flex justify-center items-center w-full lg:w-1/2 p-4 sm:p-6">
    <div class="relative w-full max-w-xl bg-white rounded-2xl overflow-hidden border-2 sm:border-4 border-amber-400">

<!-- Back Arrow -->
<a href="/Features/LandingPages/Customer/index.html"
   class="absolute top-3 left-3 text-gray-700 hover:text-gray-900 transition">
  <!-- Heroicon: Arrow Left -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 19l-7-7 7-7" />
  </svg>
</a>

      <!-- Top Banner -->
      <div class="bg-gradient-to-r from-amber-600 to-yellow-500 text-white text-center py-4 sm:py-6">
        <h2 class="text-xl sm:text-2xl font-bold">Welcome Back</h2>
        <p class="text-xs sm:text-sm opacity-90">Log in to continue your LuxuryStay journey</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="flex flex-col space-y-3 sm:space-y-4 px-4 sm:px-8 py-4 sm:py-6" novalidate>
        <!-- Email or Mobile -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700">
            Email or Mobile<span class="text-red-500">*</span>
          </label>
          <input type="text" id="userInput"
                 class="w-full text-sm sm:text-base mt-1 border border-gray-300 rounded-lg px-3 py-1.5 sm:py-2"
                 placeholder="example@email.com or +91 98765 43210">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Password<span class="text-red-500">*</span>
          </label>
          <input type="password" id="password" placeholder="••••••••"
                 class="w-full mt-1 border border-gray-300 rounded-lg px-3 py-2 
                        focus:outline-none focus:ring-2 focus:ring-amber-500 
                        focus:border-amber-500 transition">
          <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
          <a href="#" class="text-xs text-amber-600 hover:underline block text-right mt-1">Forgot password?</a>
        </div>

        <!-- Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-amber-600 to-yellow-500 text-white 
                       py-2.5 rounded-lg mt-2 hover:from-amber-700 hover:to-yellow-600 
                       shadow-md transition">
          Sign In
        </button>

        <!-- Signup Link -->
        <p class="text-sm text-center text-gray-600">
          Don’t have an account?
          <a href="/Features/Auth/SignupPage/index.html" class="text-amber-600 font-medium hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>

</body>
</html>
