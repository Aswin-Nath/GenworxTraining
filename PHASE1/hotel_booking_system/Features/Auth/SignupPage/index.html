<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LuxuryStay - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 font-sans">

<!-- ✅ Header -->
<header class="flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
  <!-- Logo + Title -->
        <a href="/Features/LandingPages/Customer/index.html" class="flex items-center space-x-2">
        <img src="/assets/Hotel_logo.png" 
            alt="Hotel Logo" 
            class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
        <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
        </a>
</header>


<!-- ✅ Main Container -->
<div class="flex min-h-[calc(100vh-64px)]">
  <!-- Left Column (Rich Hotel Experience) -->
  <div class="hidden lg:flex w-1/2 bg-cover bg-center relative"
       style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center text-center p-6 md:px-10">
      <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Join the World of Luxury</h2>
      <p class="text-base md:text-lg text-gray-200 leading-relaxed mb-6">
        Become a LuxuryStay member and unlock premium benefits:  
        exclusive discounts, priority bookings, and personalized experiences designed for you.
      </p>
    </div>
  </div>

  <!-- Right Column (Sign Up Form) -->
  <div class="flex justify-center items-center w-full lg:w-1/2 p-4 sm:p-6">
    <div class="relative w-full max-w-xl bg-white rounded-3xl overflow-hidden border-2 sm:border-4 border-amber-400">

      <!-- Back Arrow -->
<a href="/Features/LandingPages/Customer/index.html"
   class="absolute top-3 left-3 text-gray-700 hover:text-gray-900 transition">
  <!-- Heroicon: Arrow Left -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 19l-7-7 7-7" />
  </svg>
</a>

      <!-- Top Banner -->
      <div class="bg-gradient-to-r from-amber-600 to-yellow-500 text-white text-center py-4 rounded-t-2xl">
        <h2 class="text-lg sm:text-xl font-bold">Create Your Account</h2>
        <p class="text-xs sm:text-sm opacity-90">Join LuxuryStay and start booking luxury stays</p>
      </div>

      <!-- Form Section -->
      <form id="signupForm" class="px-4 sm:px-6 py-4 space-y-2 sm:space-y-3" novalidate>
        <!-- Name -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700">
            Name
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(required for identification)</span>
          </label>
          <input type="text" name="name" placeholder="Enter your name" 
                 class="w-full text-sm sm:text-base mt-1 border border-gray-300 rounded-lg px-3 py-1.5 sm:py-2" />
        </div>
        
        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Gender
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(for personalized experience)</span>
          </label>
          <select id="genderSelect" name="gender" class="input-field">
            <option value="">Choose your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" id="otherGenderInput" name="otherGender" placeholder="Please specify"
                 class="hidden input-field mt-2" />
        </div>

        <!-- DOB -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Date of Birth
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(for age verification)</span>
          </label>
          <input type="date" name="dob" class="input-field" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Email
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(for booking confirmations)</span>
          </label>
          <input type="email" name="email" placeholder="Enter your email" class="input-field" disabled />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Phone Number
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(for important updates)</span>
          </label>
          <input type="tel" name="phone" placeholder="10-digit number" class="input-field" disabled />
        </div>

        <!-- Password -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700">
            Password
            <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500 ml-1">(to secure your account)</span>
          </label>
          <div class="relative">
            <input type="password" id="signupPassword" name="password" placeholder="••••••••"
                   class="input-field pr-10" disabled />
            <!-- Toggle Button -->
            <button type="button" id="toggleSignupPassword"
                    class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-gray-700">
              <!-- Eye Icon -->
              <svg id="signupEyeIcon" xmlns="http://www.w3.org/2000/svg" 
                   class="h-5 w-5" fill="none" viewBox="0 0 24 24" 
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" 
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" 
                      d="M2.458 12C3.732 7.943 7.523 5 12 
                         5c4.477 0 8.268 2.943 9.542 
                         7-1.274 4.057-5.065 7-9.542 
                         7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <!-- Eye Slash Icon (hidden by default) -->
              <svg id="signupEyeSlashIcon" xmlns="http://www.w3.org/2000/svg" 
                   class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" 
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" 
                      d="M13.875 18.825A10.05 10.05 0 0112 
                         19c-4.478 0-8.268-2.943-9.542-7a9.956 
                         9.956 0 012.886-4.249M6.18 6.18A9.956 
                         9.956 0 0012 5c4.478 0 8.268 2.943 
                         9.542 7a9.958 9.958 0 01-4.132 
                         5.411M15 12a3 3 0 11-6 0 3 3 
                         0 016 0zM3 3l18 18" />
              </svg>
            </button>
          </div>
        </div>


        <!-- Buttons -->
        <div class="flex gap-3">
          <button type="reset"
                  class="flex-1 text-sm sm:text-base bg-gray-500 hover:bg-gray-600 text-white py-1.5 sm:py-2 rounded-lg shadow-md transition">
            Reset
          </button>
          <button type="submit"
                  class="flex-1 text-sm sm:text-base bg-gradient-to-r from-amber-600 to-yellow-500 text-white py-1.5 sm:py-2 rounded-lg hover:from-amber-700 hover:to-yellow-600 shadow-md transition">
            Create Account
          </button>
        </div>

        <!-- Already have account -->
        <p class="text-xs sm:text-sm text-center text-gray-600">
          Already have an account?
          <a href="/Features/Auth/LoginPage/index.html" class="text-amber-600 font-medium hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>




<script src="./script.js"></script>
</body>
</html>
