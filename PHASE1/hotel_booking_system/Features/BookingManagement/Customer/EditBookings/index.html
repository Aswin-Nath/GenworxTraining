<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Booking - LuxuryStay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Layout -->
  <div class="flex flex-col lg:flex-row max-w-7xl mx-auto w-full py-4 sm:py-6 lg:py-8 px-4 lg:px-8 gap-4 lg:gap-8 mt-16 lg:mt-20">

    <!-- ✅ Sidebar -->
    <aside class="w-full lg:w-64 bg-white shadow-lg rounded-2xl p-4 lg:p-6 h-fit">
      <nav class="space-y-4 text-gray-700 font-medium">
        <a href="/Features/Dashboard/Customer/index.html" data-page="dashboard" class="block py-2 border-b hover:text-yellow-600">Overview</a>
        <a href="/Features/BookingManagement/Customer/MyBookings/index.html" data-page="booking" class="block py-2 border-b hover:text-yellow-600">My Bookings</a>
        <a href="/Features/UserManagement/Customer/SavedRoomsCustomer/index.html" data-page="saved" class="block py-2 border-b hover:text-yellow-600">Wishlist</a>
        <a href="/Features/IssueManagement/Customer/MyIssues/index.html" data-page="issues" class="block py-2 border-b hover:text-yellow-600">My Issues</a>
        <a href="/Features/RefundManagement/Customer/MyRefunds/index.html" data-page="refunds" class="block py-2 border-b hover:text-yellow-600">My Refunds</a>
        <a href="/Features/UserManagement/Customer/ProfileDisplayCustomer/index.html" data-page="profile" class="block py-2 border-b hover:text-yellow-600">Profile</a>
        <a href="/Features/ReportManagement/Customer/ReportSections/index.html" data-page="report" class="block py-2 border-b hover:text-yellow-600">Reports</a>
      </nav>
    </aside>

    <!-- ✅ Main Content -->
    <main class="flex-1 space-y-6 sm:space-y-8 lg:space-y-12">

      <!-- ✅ Page Header -->
      <div class="relative rounded-2xl border-2 border-yellow-500 bg-[#fdfaf4] py-6 sm:py-8 lg:py-10 px-4 sm:px-6 text-center shadow space-y-4 sm:space-y-6">
        <h2 class="text-2xl sm:text-3xl lg:text-4xl text-gray-800 font-bold">Edit Booking</h2>
        <div class="flex justify-center items-center space-x-4 sm:space-x-8 lg:space-x-10" id="flowBar"></div>
      </div>

      <!-- ✅ Buttons -->
      <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4">
        <button id="searchRoomsBtn" class="px-4 sm:px-6 py-2 bg-gradient-to-r from-yellow-500 to-red-500 text-white rounded-lg shadow hover:opacity-90">
          Search Rooms
        </button>
        <button id="nextRoomBtn" class="px-4 sm:px-6 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg shadow hover:opacity-90">
          Go to Next Room →
        </button>
      </div>

      <!-- ✅ Step Sections -->
      <section id="stepSections" class="space-y-6 sm:space-y-8"></section>
    </main>
  </div>

  <!-- ✅ Footer -->
  <div id="footer"></div>


  

<script src="./script.js"></script>
</body>
</html>
</html>
