<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- âœ… Navbar -->
  <header class="flex justify-between items-center bg-white shadow-md px-4 sm:px-6 py-2 fixed top-0 left-0 w-full z-50">
    <!-- Logo + Title -->
    <a href="../AdminLandingPage/index.html" class="flex items-center space-x-2">
      <img src="/assets/
Hotel_logo.png" 
           alt="Hotel Logo" 
           class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
      <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
    </a>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex items-center space-x-4 text-sm sm:text-base">

      <!-- Notification Bell -->
      <button class="relative focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-6 w-6 text-gray-600 hover:text-yellow-600 transition" 
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 
                   0118 14.158V11a6.002 6.002 0 
                   00-4-5.659V5a2 2 0 
                   10-4 0v.341C7.67 6.165 6 8.388 
                   6 11v3.159c0 .538-.214 1.055-.595 
                   1.436L4 17h5m6 0v1a3 3 0 
                   11-6 0v-1m6 0H9" />
        </svg>
        <!-- Notification Dot -->
        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
      </button>

      <!-- Logout Button -->
      <button 
        onclick="handleLogout()" 
        class="bg-yellow-600 hover:bg-yellow-700 text-white font-medium px-3 py-1.5 rounded-lg shadow-md transition">
        Logout
      </button>

    </div>
  </header>

  <script>
    function handleLogout() {
      // Example: clear login state & redirect
      localStorage.removeItem("is_admin_logged_in");
      window.location.href = "../LoginPage/index.html";
    }
  </script>
</body>
</html>
