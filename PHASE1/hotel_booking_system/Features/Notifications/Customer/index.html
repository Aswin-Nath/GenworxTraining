<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notifications - Hotel Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .main-content {
      max-width: 1100px;   /* keeps content centered and readable */
      margin: 0 auto;
      padding: 5rem 2rem 2rem;
    }

    .back-button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      background: white;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    .back-button:hover { background: #f1f3f5; }

    .notification-section {
      margin-bottom: 2.5rem;
    }

    /* Notification Card */
    .notification-item {
      border-left: 6px solid;
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Colors */
    .notification-item.booking { border-left-color: #28a745; }
    .notification-item.offers { border-left-color: #0dcaf0; }
    .notification-item.issue { border-left-color: #dc3545; }
    .notification-item.refund { border-left-color: #ffc107; }

    /* Timestamps */
    .notification-timestamp {
      font-size: 0.8rem;
      color: #6c757d;
    }

    /* Unread emphasis */
    .notification-item.unread {
      background: #f8faff;
      font-weight: 500;
    }

    /* Filter buttons */
    .btn-group .btn.active {
      background: #0d6efd;
      color: white !important;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="main-content">
    <!-- Back -->
    <button onclick="history.back()" class="back-button">
      <i class="fas fa-arrow-left"></i><span>Back</span>
    </button>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Notifications</h2>
      <div>
        <button class="btn btn-outline-primary me-2" id="markAllRead">Mark All as Read</button>
        <button class="btn btn-outline-secondary" id="refreshNotifications">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div class="btn-group mb-4 flex-wrap" role="group">
      <button type="button" class="btn btn-outline-primary active" data-filter="all">
        All <span class="badge bg-danger ms-1" id="allCount">0</span>
      </button>
      <button type="button" class="btn btn-outline-success" data-filter="booking">
        My Bookings <span class="badge bg-danger ms-1" id="bookingCount">0</span>
      </button>
      <button type="button" class="btn btn-outline-info" data-filter="offers">
        Special Offers <span class="badge bg-danger ms-1" id="offersCount">0</span>
      </button>
      <button type="button" class="btn btn-outline-danger" data-filter="issue">
        My Issues <span class="badge bg-danger ms-1" id="issueCount">0</span>
      </button>
      <button type="button" class="btn btn-outline-warning" data-filter="refund">
        My Refunds <span class="badge bg-danger ms-1" id="refundCount">0</span>
      </button>
    </div>

    <!-- Booking -->
    <div class="notification-section" id="bookingNotifications">
      <h5 class="mb-3"><i class="fas fa-calendar-check text-success me-2"></i> Booking Updates</h5>
      <div id="bookingList"></div>
    </div>

    <!-- Offers -->
    <div class="notification-section" id="offersNotifications">
      <h5 class="mb-3"><i class="fas fa-gift text-info me-2"></i> Special Offers</h5>
      <div id="offersList"></div>
    </div>

    <!-- Issues -->
    <div class="notification-section" id="issueNotifications">
      <h5 class="mb-3"><i class="fas fa-exclamation-triangle text-danger me-2"></i> Issue Updates</h5>
      <div id="issueList"></div>
    </div>

    <!-- Refunds -->
    <div class="notification-section" id="refundNotifications">
      <h5 class="mb-3"><i class="fas fa-money-bill-wave text-warning me-2"></i> Refund Updates</h5>
      <div id="refundList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
