<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/png" href="/assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Refund Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="refundTable.js" defer></script>
</head>
<body class="bg-gray-50">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Sidebar -->
  <div id="sidebar" class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white"></div>

  <!-- ✅ Main Content -->
<main class="ml-64 pt-20 p-8 min-h-screen overflow-y-auto bg-gray-50">

    <!-- Title -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Refund Management</h2>
    </div>

<!-- ✅ Compact Refunds Filter -->
<div class="bg-white shadow-md border border-gray-200 rounded-lg p-3 mb-4">

  <div class="flex flex-wrap items-end gap-3">

    <!-- Refund Status -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Refund Status</label>
      <select class="p-2 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Status</option>
        <option value="pending">Pending</option>
        <option value="processing">Processing</option>
        <option value="approved">Approved</option>
        <option value="completed">Completed</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <!-- Amount Range -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Amount Range (₹)</label>
      <select class="p-2 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Amounts</option>
        <option value="0-1000">₹0 - ₹1,000</option>
        <option value="1000-5000">₹1,000 - ₹5,000</option>
        <option value="5000-10000">₹5,000 - ₹10,000</option>
        <option value="10000+">₹10,000+</option>
      </select>
    </div>

    <!-- Date Range -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Date Range</label>
      <div class="flex items-center gap-2">
        <input type="date" class="p-2 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-yellow-500">
        <span class="text-gray-400">—</span>
        <input type="date" class="p-2 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-yellow-500">
      </div>
    </div>

    <!-- Sort By -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Sort By</label>
      <select class="p-2 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="recent">Most Recent</option>
        <option value="amount-high">Amount (High → Low)</option>
        <option value="amount-low">Amount (Low → High)</option>
        <option value="status">Status</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="ml-auto flex gap-2">
      <button class="px-3 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200 flex items-center gap-1">
        <span class="material-icons text-xs">refresh</span>
        Reset
      </button>
      <button class="px-4 py-2 bg-yellow-600 text-white text-sm rounded-md hover:bg-yellow-700 flex items-center gap-1">
        <span class="material-icons text-xs">filter_alt</span>
        Apply
      </button>
    </div>

  </div>
</div>



<!-- ✅ Table -->
<div class="overflow-x-auto bg-white shadow-lg border border-gray-200 rounded-xl">
  <table class="w-full text-sm">
    <thead class="bg-yellow-50 border-b border-gray-300">
      <tr>
        <th class="p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">receipt</span>
            <span class="hidden md:inline">Refund ID</span>
            <span class="md:hidden">ID</span>
          </div>
        </th>
        <th class="p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">confirmation_number</span>
            <span class="hidden md:inline">Booking ID</span>
            <span class="md:hidden">Book</span>
          </div>
        </th>
        <th class="p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">event</span>
            <span class="hidden md:inline">Initiated On</span>
            <span class="md:hidden">Date</span>
          </div>
        </th>
        <th class="hidden md:table-cell p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">info</span>
            <span>Reason</span>
          </div>
        </th>
        <th class="p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">payments</span>
            <span class="hidden md:inline">Refund Amount</span>
            <span class="md:hidden">Amount</span>
          </div>
        </th>
        <th class="p-3 text-left font-semibold text-gray-700">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg text-gray-500">sync_alt</span>
            <span>Status</span>
          </div>
        </th>
        <th class="p-3 text-center font-semibold text-gray-700">
          <div class="flex items-center justify-center gap-2">
            <span class="material-icons text-lg text-gray-500">settings</span>
            <span class="hidden md:inline">Action</span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody id="refundTableBody" class="divide-y divide-gray-200">
      <!-- Table content will be populated by JavaScript -->
    </tbody>


    </tbody>
  </table>
</div>


    <!-- ✅ Pagination -->
    <nav class="flex flex-col md:flex-row justify-between items-center mt-6 space-y-4 md:space-y-0">
      <!-- Prev -->
      <button onclick="prevPage()" class="px-5 py-2 flex items-center space-x-2 border rounded-full bg-gray-200 hover:bg-gray-300">
        <span class="material-icons text-sm">chevron_left</span>
        <span>Prev</span>
      </button>

      <!-- Page Numbers -->
      <ul class="flex space-x-2">
        <li><button onclick="showPage(1)" class="px-4 py-2 rounded-full bg-yellow-500 text-white shadow">1</button></li>
        <li><button onclick="showPage(2)" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-yellow-100">2</button></li>
        <li><button onclick="showPage(3)" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-yellow-100">3</button></li>
        <li><span class="px-4 py-2">...</span></li>
        <li><button onclick="showPage(10)" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-yellow-100">10</button></li>
      </ul>

      <!-- Next -->
      <button onclick="nextPage()" class="px-5 py-2 flex items-center space-x-2 border rounded-full bg-gray-200 hover:bg-gray-300">
        <span>Next</span>
        <span class="material-icons text-sm">chevron_right</span>
      </button>

      <!-- Jumper -->
      <div class="flex items-center space-x-2">
        <label for="pageInput" class="text-sm text-gray-600 font-medium">Jump to:</label>
        <input id="pageInput" type="number" min="1" placeholder="Page #"
          class="w-20 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
        <button onclick="jumpToPage()" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 shadow flex items-center space-x-1">
          <span class="material-icons text-sm">login</span>
          <span>Go</span>
        </button>
      </div>
    </nav>

  </main>


<script src="./script.js"></script>
</body>
</html>
