<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/png" href="/assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - My Issues</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- ✅ Main Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Layout -->
  <div class="flex flex-col lg:flex-row max-w-7xl mx-auto w-full py-4 sm:py-6 lg:py-8 px-4 lg:px-8 gap-4 lg:gap-8 mt-16 sm:mt-20">

    <!-- ✅ Sidebar -->
    <aside class="w-full lg:w-64 bg-white shadow-lg rounded-2xl p-4 md:p-6 h-fit overflow-x-auto lg:overflow-visible">
      <nav class="flex lg:block space-x-4 lg:space-x-0 lg:space-y-4 text-gray-700 font-medium text-sm md:text-base">
        <a href="/Features/Dashboard/Customer/index.html" data-page="dashboard" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Overview</a>
        <a href="/Features/BookingManagement/Customer/MyBookings/index.html" data-page="booking" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Bookings</a>
        <a href="/Features/UserManagement/Customer/SavedRoomsCustomer/index.html" data-page="saved" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Wishlist</a>
        <a href="/Features/IssueManagement/Customer/MyIssues/index.html" data-page="issues" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Issues</a>
        <a href="/Features/RefundManagement/Customer/MyRefunds/index.html" data-page="refunds" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Refunds</a>
        <a href="/Features/UserManagement/Customer/ProfileDisplayCustomer/index.html" data-page="profile" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Profile</a>
        <a href="/Features/ReportManagement/Customer/ReportSections/index.html" data-page="report" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Reports</a>
      </nav>
    </aside>

    <!-- ✅ Main Content -->
    <main class="flex-1 space-y-8 md:space-y-12">

      <!-- ✅ Welcome Header -->
      <div class="relative rounded-2xl p-[3px] bg-gradient-to-r from-yellow-600 to-red-700 shadow">
        <div class="bg-[#fdfaf4] rounded-2xl py-6 sm:py-8 text-center">
          <h2 class="text-2xl sm:text-3xl lg:text-4xl text-gray-800 font-bold">My Refunds</h2>
          <p class="mt-2 text-sm sm:text-base text-gray-600">Track your refund requests, monitor processing status, and manage claims.</p>
        </div>
      </div>

<!-- ✅ Search and Filters -->
<div class="bg-white shadow-md border border-gray-200 rounded-lg p-4 mb-6">
  
  <!-- Search Bar -->
  <div class="mb-4">
    <div class="relative">
      <input 
        type="text" 
        id="refundSearch"
        placeholder="Search refunds by ID, booking, or amount..." 
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
      >
      <i class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</i>
    </div>
  </div>

  <div class="flex flex-wrap items-end gap-3">

    <!-- Refund Status -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Refund Status</label>
      <select id="statusFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Statuses</option>
        <option value="Requested">Requested</option>
        <option value="Processing">Processing</option>
        <option value="Approved">Approved</option>
        <option value="Completed">Completed</option>
        <option value="Rejected">Rejected</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <!-- Amount Range -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Amount Range (₹)</label>
      <select id="amountFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Amounts</option>
        <option value="0-1000">₹0 - ₹1,000</option>
        <option value="1000-5000">₹1,000 - ₹5,000</option>
        <option value="5000-10000">₹5,000 - ₹10,000</option>
        <option value="10000+">₹10,000+</option>
      </select>
    </div>

    <!-- Refund Type -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Refund Type</label>
      <select id="typeFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Types</option>
        <option value="Cancellation">Cancellation</option>
        <option value="Service Issue">Service Issue</option>
        <option value="Overbilling">Overbilling</option>
        <option value="No Show">No Show</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Date Range -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Date Range</label>
      <div class="flex items-center gap-2">
        <input type="date" id="dateFrom" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <span class="text-gray-400">—</span>
        <input type="date" id="dateTo" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="ml-auto flex gap-2">
      <button onclick="clearFilters()" class="px-3 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200 flex items-center gap-1">
        <span class="material-icons text-xs">refresh</span>
        Clear
      </button>
    </div>

  </div>
</div>


      <!-- ✅ Action -->


      <!-- ✅ Refunds Table -->
      <div class="overflow-x-auto bg-white shadow-lg border border-gray-200 rounded-xl">
        <table class="w-full text-sm" id="refundsTable">
          <thead>
            <tr class="bg-yellow-50 border-b border-gray-300">
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Refund ID</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Booking ID</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Amount</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Type</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Status</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Requested</th>
              <th class="px-6 py-4 text-left font-semibold text-gray-700">Processed</th>
              <th class="px-6 py-4 text-center font-semibold text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody id="refundsTableBody" class="divide-y divide-gray-200">
            <!-- Table content will be dynamically populated -->
          </tbody>
        </table>
      </div>

      <!-- ✅ Pagination -->
      <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
        <div class="text-sm text-gray-600" id="paginationInfo">
          Showing 1-5 of 8 refunds
        </div>
        
        <div class="flex items-center gap-2">
          <button id="prevButton" onclick="previousPage()" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-50 hover:text-gray-700">
            Previous
          </button>
          
          <div id="pageNumbers" class="flex">
            <!-- Page numbers will be dynamically populated -->
          </div>
          
          <button id="nextButton" onclick="nextPage()" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-50 hover:text-gray-700">
            Next
          </button>
        </div>
      </div>

    </main>
  </div>

  <!-- ✅ Footer -->
  <div id="footer"></div>

  <!-- Unified Cancel Modal -->
  <div id="unifiedCancelModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 p-4">
    <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-lg">
      <div class="flex items-start justify-between">
        <div>
          <h3 id="ucmTitle" class="text-xl font-semibold text-gray-800">Cancel</h3>
          <p id="ucmSubtitle" class="text-sm text-gray-500 mt-1">Confirm your action</p>
        </div>
        <button id="ucmClose" class="text-gray-500 hover:text-gray-800" aria-label="Close">✕</button>
      </div>
      <div id="ucmBody" class="mt-4 text-gray-700">
        <div id="ucmConfirmText" class="hidden">
          <p id="ucmConfirmMsg"></p>
        </div>
        <div id="ucmBookingReason" class="hidden">
          <label class="block">
            <span class="text-sm text-gray-600">Cancellation reason (optional)</span>
            <textarea id="ucmReasonInput" rows="4" class="w-full mt-2 border rounded p-3"
                      placeholder="Tell us why you're cancelling (optional)"></textarea>
          </label>
        </div>
      </div>
      <div class="mt-5 flex items-center justify-between gap-3">
        <button id="ucmAbort" class="px-4 py-2 rounded-lg border text-gray-700">No, go back</button>
        <button id="ucmConfirm" class="px-4 py-2 rounded-lg bg-red-600 text-white shadow-lg">Yes — Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="unifiedToast" class="fixed top-6 right-6 z-50 space-y-2"></div>

  <script src="./script.js"></script>
</body>
</html>
