<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/png" href="/assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- ‚úÖ Navbar -->
  <div id="navbar"></div>

  <!-- ‚úÖ Layout -->
  <div class="flex flex-col md:flex-row flex-1 max-w-7xl mx-auto w-full py-6 px-4 lg:px-8 gap-6 mt-20">

    <!-- ‚úÖ Sidebar -->
    <aside class="w-full lg:w-64 bg-white shadow-lg rounded-2xl p-4 md:p-6 h-[calc(100vh-8rem)] overflow-x-auto lg:overflow-visible">
      <nav class="flex lg:block space-x-4 lg:space-x-0 lg:space-y-4 text-gray-700 font-medium text-sm md:text-base">
        <a href="/Features/Dashboard/Customer/index.html" data-page="dashboard" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Overview</a>
        <a href="/Features/BookingManagement/Customer/MyBookings/index.html" data-page="booking" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Bookings</a>
        <a href="/Features/UserManagement/Customer/SavedRoomsCustomer/index.html" data-page="saved" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Wishlist</a>
        <a href="/Features/IssueManagement/Customer/MyIssues/index.html" data-page="issues" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Issues</a>
        <a href="/Features/RefundManagement/Customer/MyRefunds/index.html" data-page="refunds" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">My Refunds</a>
        <a href="/Features/UserManagement/Customer/ProfileDisplayCustomer/index.html" data-page="profile" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Profile</a>
        <a href="/Features/ReportManagement/Customer/ReportSections/index.html" data-page="report" class="block py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-b md:border-0 hover:text-yellow-600 transition">Reports</a>
      </nav>
    </aside>
    
    <!-- Reports Categories Sidebar -->
    <aside id="reports-sidebar" class="w-80 bg-white shadow-lg rounded-2xl p-6 h-[calc(100vh-8rem)] flex flex-col resize-none" style="min-height: 300px; max-height: calc(100vh - 6rem);">
      <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-chart-bar mr-2 text-yellow-600 text-sm"></i>
        Report Categories
      </h2>
      
      <nav class="space-y-3 flex-1 overflow-y-auto">
        <!-- Booking Reports -->
        <div class="report-category">
          <button class="w-full py-3 px-4 text-left bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 hover:shadow-lg hover:scale-[1.02] focus:bg-blue-200 focus:ring-4 focus:ring-blue-200 focus:shadow-lg transition-all duration-300 font-medium category-btn" data-category="bookings">
            <div class="text-sm">üè® Booking Reports</div>
            <div class="text-xs text-blue-600 mt-1">Room bookings and stays</div>
          </button>
        </div>

        <!-- Payment Reports -->
        <div class="report-category">
          <button class="w-full py-3 px-4 text-left bg-green-50 text-green-700 rounded-lg hover:bg-green-100 hover:shadow-lg hover:scale-[1.02] focus:bg-green-200 focus:ring-4 focus:ring-green-200 focus:shadow-lg transition-all duration-300 font-medium category-btn" data-category="payments">
            <div class="text-sm">üí∞ Payment Reports</div>
            <div class="text-xs text-green-600 mt-1">Payments and refunds</div>
          </button>
        </div>

        <!-- Issue Reports -->
        <div class="report-category">
          <button class="w-full py-3 px-4 text-left bg-red-50 text-red-700 rounded-lg hover:bg-red-100 hover:shadow-lg hover:scale-[1.02] focus:bg-red-200 focus:ring-4 focus:ring-red-200 focus:shadow-lg transition-all duration-300 font-medium category-btn" data-category="issues">
            <div class="text-sm">üìë Issue Reports</div>
            <div class="text-xs text-red-600 mt-1">Support and complaints</div>
          </button>
        </div>

        <!-- Profile Reports -->
        <div class="report-category">
          <button class="w-full py-3 px-4 text-left bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 hover:shadow-lg hover:scale-[1.02] focus:bg-purple-200 focus:ring-4 focus:ring-purple-200 focus:shadow-lg transition-all duration-300 font-medium category-btn" data-category="profile">
            <div class="text-sm">üë§ Profile Reports</div>
            <div class="text-xs text-purple-600 mt-1">Personal insights</div>
          </button>
        </div>
      </nav>
    </aside>

    <!-- ‚úÖ Main Content -->
    <main class="flex-1">
      <!-- Report Content Area -->
      <div id="report-content" class="bg-white rounded-2xl shadow-lg p-8 h-[calc(100vh-8rem)] flex flex-col">
        <!-- Default Welcome Message -->
        <div id="default-message" class="text-center py-8">
          <div class="mb-4">
            <i class="fas fa-chart-bar text-4xl text-gray-300"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Welcome to Reports Dashboard</h3>
          <p class="text-gray-600 text-sm">Select a report category from the sidebar to view available reports</p>
        </div>

        <!-- Category Reports (initially hidden) -->
        <div id="category-reports" class="hidden flex flex-col h-full">
          <div class="mb-4">
            <h2 id="category-title" class="text-xl font-bold text-gray-800"></h2>
          </div>
          
          <!-- Search Filter -->
          <div class="mb-4">
            <div class="relative">
              <input type="text" id="report-search" placeholder="Search reports..." 
                     class="w-full px-3 py-2 pl-8 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 outline-none">
              <i class="fas fa-search absolute left-2.5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs"></i>
            </div>
          </div>
          
          <!-- Reports Table -->
           <div class="flex-1 overflow-hidden border border-gray-200 rounded-lg shadow-sm bg-white">
            <div class="overflow-y-auto h-full">
              <table class="w-full">
                <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200 sticky top-0">
                  <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Report Name</th>
                    <th class="px-4 py-3 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider w-20">Action</th>
                  </tr>
                </thead>
                <tbody id="reports-table-body" class="divide-y divide-gray-100">
                  <!-- Report rows will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>


      </div>

    </main>
  </div>

  <!-- ‚úÖ Footer -->
  <div id="footer"></div>

  <script src="./script.js"></script>
</body>
</html>
