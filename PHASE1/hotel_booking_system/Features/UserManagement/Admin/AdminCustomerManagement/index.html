<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/png" href="/assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Customer Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Sidebar -->
  <div id="sidebar" class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white"></div>

  <!-- ✅ Main Content -->
<main class="ml-64 pt-20 p-8 min-h-screen overflow-y-auto bg-gray-50">

    <!-- Title and Search -->
    <div class="mb-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Customer Management</h2>
        <div class="relative">
          <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">search</span>
          <input type="text" id="customerSearchInput" placeholder="Search customers..." 
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 w-80">
        </div>
      </div>
    </div>

<!-- Enhanced Customer Filter -->
<div class="bg-white shadow-md border border-gray-200 rounded-lg p-4 mb-6">
  <div class="flex flex-wrap items-end gap-4">
    <!-- Account Status -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Account Status</label>
      <select id="statusFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Status</option>
        <option value="Active">Active</option>
        <option value="Blocked">Blocked</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>

    <!-- Loyalty Tier -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Loyalty Tier</label>
      <select id="loyaltyFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All Tiers</option>
        <option value="Bronze">Bronze</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
        <option value="Platinum">Platinum</option>
        <option value="VIP">VIP</option>
      </select>
    </div>

    <!-- Total Spend Range -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Total Spend (₹)</label>
      <div class="flex items-center gap-2">
        <input type="number" id="minSpend" placeholder="Min" class="w-20 p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <span class="text-gray-400">—</span>
        <input type="number" id="maxSpend" placeholder="Max" class="w-20 p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
      </div>
    </div>

    <!-- Currently Staying -->
    <div class="flex flex-col">
      <label class="text-xs font-medium text-gray-600 mb-1">Current Status</label>
      <select id="stayingFilter" class="p-2 text-sm border border-gray-300 rounded-md focus:ring-1 focus:ring-yellow-500">
        <option value="">All</option>
        <option value="Yes">Currently Staying</option>
        <option value="No">Not Staying</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="ml-auto flex gap-2">
      <button id="resetFilters" class="px-3 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200 flex items-center gap-1">
        <span class="material-icons text-xs">refresh</span>
        Reset
      </button>
      <button id="applyFilters" class="px-4 py-2 bg-yellow-600 text-white text-sm rounded-md hover:bg-yellow-700 flex items-center gap-1">
        <span class="material-icons text-xs">filter_alt</span>
        Apply
      </button>
    </div>
  </div>
</div>


    <!-- Enhanced Table -->
    <div class="overflow-x-auto bg-white shadow-lg border border-gray-200 rounded-xl">
      <table id="customersTable" class="w-full text-sm">
        <thead class="bg-yellow-50 border-b border-gray-300">
          <tr>
            <th class="p-3 text-left font-semibold text-gray-700">Customer ID</th>
            <th class="p-3 text-left font-semibold text-gray-700">Name</th>
            <th class="p-3 text-left font-semibold text-gray-700">Contact</th>
            <th class="p-3 text-left font-semibold text-gray-700">Loyalty Tier</th>
            <th class="p-3 text-left font-semibold text-gray-700">Total Spent</th>
            <th class="p-3 text-left font-semibold text-gray-700">Last Stay</th>
            <th class="p-3 text-left font-semibold text-gray-700">Status</th>
            <th class="p-3 text-center font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody id="customersTableBody" class="divide-y divide-gray-200">
          <!-- Dynamic content will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Modern Pagination -->
    <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
      <div id="paginationInfo" class="text-sm text-gray-600">
        Showing 1-10 of 50 customers
      </div>
      
      <div class="flex items-center gap-2">
        <button id="prevButton" class="px-3 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
          <span class="material-icons text-sm">chevron_left</span>
          Previous
        </button>
        
        <div id="pageNumbers" class="flex gap-1">
          <!-- Page numbers will be populated here -->
        </div>
        
        <button id="nextButton" class="px-3 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
          Next
          <span class="material-icons text-sm">chevron_right</span>
        </button>
      </div>
    </div>
  </main>


<script src="./script.js"></script>
</body>
</html>
