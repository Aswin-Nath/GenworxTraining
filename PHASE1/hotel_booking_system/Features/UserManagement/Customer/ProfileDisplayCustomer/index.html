<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- ✅ Main Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Layout -->
  <div class="flex flex-1 max-w-7xl mx-auto w-full py-8 px-4 lg:px-8 gap-8 mt-20">

    <!-- ✅ Sidebar -->
    <aside class="w-64 bg-white shadow-lg rounded-2xl p-6 h-fit">
      <nav class="space-y-4 text-gray-700 font-medium">
        <a href="../MainPageCustomer/index.html" data-page="dashboard" class="block py-2 border-b hover:text-yellow-600">Overview</a>
        <a href="../MyBookings/index.html" data-page="booking" class="block py-2 border-b hover:text-yellow-600">My Bookings</a>
        <a href="../SavedRoomsCustomer/index.html" data-page="saved" class="block py-2 border-b hover:text-yellow-600">Wishlist</a>
        <a href="../MyIssues/index.html" data-page="issues" class="block py-2 border-b hover:text-yellow-600">My Issues</a>
        <a href="../MyRefunds/index.html" data-page="refunds" class="block py-2 border-b hover:text-yellow-600">My Refunds</a>
        <a href="../ProfileDisplayCustomer/index.html" data-page="profile" class="block py-2 border-b hover:text-yellow-600">Profile</a>
        <a href="../MyReports/index.html" data-page="report" class="block py-2 border-b hover:text-yellow-600">Reports</a>
      </nav>
    </aside>

    <!-- ✅ Main Content -->
    <main class="flex-1 space-y-12">

      <!-- ✅ Welcome Header -->
      <div class="relative rounded-2xl p-[3px] bg-gradient-to-r from-yellow-600 to-red-700 shadow">
        <div class="bg-[#fdfaf4] rounded-2xl py-8 text-center">
          <h2 class="text-4xl text-gray-800 font-bold" style="font-family: 'Pacifico', cursive;">
            Your Profile
          </h2>
        </div>
      </div>

      <!-- ✅ Profile Card -->
      <div class="max-w-4xl mx-auto bg-white shadow-xl border border-gray-200 rounded-2xl p-8 space-y-6">

        <!-- Profile Image -->
        <div class="flex flex-col items-center text-center mb-6">
          <div class="relative">
            <img id="profileImage" src="https://via.placeholder.com/150" 
              class="w-32 h-32 rounded-full border-4 border-yellow-600 shadow-md object-cover" alt="Profile">
            <label for="uploadImage" 
              class="absolute bottom-0 right-0 bg-yellow-500 text-white p-2 rounded-full shadow cursor-pointer hover:bg-yellow-600">
              <span class="material-icons text-sm">edit</span>
            </label>
            <input type="file" id="uploadImage" accept="image/*" class="hidden">
          </div>
          <p class="mt-3 text-gray-700 font-medium">Update Profile Picture</p>
        </div>

        <!-- Editable Profile Info -->
        <div class="space-y-6">

          <!-- Name -->
          <div class="border-b pb-4">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-gray-700 font-medium">Name</p>
                <p id="name-display" class="text-gray-900 font-semibold">Not set</p>
              </div>
              <button onclick="toggleEdit('name')" class="text-red-600 hover:underline flex items-center space-x-1">
                <span class="material-icons text-sm">edit</span><span>Edit</span>
              </button>
            </div>
            <div id="name-edit-row" class="hidden mt-3 flex space-x-3">
              <input id="name-input" type="text" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-yellow-500">
              <button onclick="saveField('name')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 shadow">Save</button>
            </div>
          </div>

          <!-- Gender -->
          <div class="border-b pb-4">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-gray-700 font-medium">Gender</p>
                <p id="gender-display" class="text-gray-900 font-semibold">Not set</p>
              </div>
              <button onclick="toggleEdit('gender')" class="text-red-600 hover:underline flex items-center space-x-1">
                <span class="material-icons text-sm">edit</span><span>Edit</span>
              </button>
            </div>
            <div id="gender-edit-row" class="hidden mt-3 flex space-x-3">
              <input id="gender-input" type="text" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-yellow-500">
              <button onclick="saveField('gender')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 shadow">Save</button>
            </div>
          </div>

          <!-- Email -->
          <div class="border-b pb-4">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-gray-700 font-medium">Email</p>
                <p id="email-display" class="text-gray-900 font-semibold">Not set</p>
              </div>
              <button onclick="toggleEdit('email')" class="text-red-600 hover:underline flex items-center space-x-1">
                <span class="material-icons text-sm">edit</span><span>Edit</span>
              </button>
            </div>
            <div id="email-edit-row" class="hidden mt-3 flex space-x-3">
              <input id="email-input" type="email" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-yellow-500">
              <button onclick="saveField('email')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 shadow">Save</button>
            </div>
          </div>

          <!-- Phone -->
          <div class="border-b pb-4">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-gray-700 font-medium">Phone</p>
                <p id="phone-display" class="text-gray-900 font-semibold">Not set</p>
              </div>
              <button onclick="toggleEdit('phone')" class="text-red-600 hover:underline flex items-center space-x-1">
                <span class="material-icons text-sm">edit</span><span>Edit</span>
              </button>
            </div>
            <div id="phone-edit-row" class="hidden mt-3 flex space-x-3">
              <input id="phone-input" type="tel" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-yellow-500">
              <button onclick="saveField('phone')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 shadow">Save</button>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <!-- ✅ Footer -->
  <div id="footer"></div>

  <!-- ✅ Script -->
  <script>
    // Load profile data
    document.addEventListener("DOMContentLoaded", () => {
      ["name", "gender", "email", "phone"].forEach(field => {
        document.getElementById(field + "-display").textContent = localStorage.getItem(field) || "Not set";
      });

      const profileImage = localStorage.getItem("profileImage");
      if (profileImage) {
        document.getElementById("profileImage").src = profileImage;
      }
    });
function toggleEdit(field) {
  document.getElementById(field + "-display").classList.toggle("hidden");
  document.getElementById(field + "-edit-row").classList.toggle("hidden");
  
  // preload current value
  const input = document.getElementById(field + "-input");
  input.value = localStorage.getItem(field) || "";
}

function saveField(field) {
  const input = document.getElementById(field + "-input");
  const display = document.getElementById(field + "-display");

  display.textContent = input.value || "Not set";
  localStorage.setItem(field, input.value);

  document.getElementById(field + "-display").classList.remove("hidden");
  document.getElementById(field + "-edit-row").classList.add("hidden");
}


    // Profile image upload
    document.getElementById("uploadImage").addEventListener("change", function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById("profileImage");
        img.src = reader.result;
        localStorage.setItem("profileImage", reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    // Sidebar highlight
    document.querySelectorAll("aside nav a").forEach(link => {
      if (link.dataset.page === "profile") {
        link.classList.add("text-yellow-700", "font-semibold");
      }
    });


  const isCustomerLoggedIn = localStorage.getItem("is_customer_logged_in") === "true";
const isAdminLoggedIn = localStorage.getItem("is_admin_logged_in") === "true";

// ✅ Navbar loader
let navbarPath = "../NotCustomerNavbar/index.html"; // default

if (isAdminLoggedIn) {
  navbarPath = "../AdminLandingNavbar/index.html";
} else if (isCustomerLoggedIn) {
  navbarPath = "../LoggedCustomerNavbar/index.html";
}

// ✅ Navbar loader
fetch(navbarPath)
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;

    // mobile menu toggle
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
      });
    }

    // ✅ attach modal listeners AFTER navbar injected
    attachModalListeners();
  });

function attachModalListeners() {
  const modal = document.getElementById("bookingModal");
  const closeModal = document.getElementById("closeModal");
  const addRoomBtn = document.getElementById("addRoomBtn");
  const roomsContainer = document.getElementById("roomsContainer");

  if (!modal) return;

  // Open modal
  document.querySelectorAll(".bookingModal").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    });
  });

  // Close modal
  closeModal?.addEventListener("click", () => {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  });

  // Add counter listeners for Adults/Children
  function addCounterListeners(roomDiv) {
    roomDiv.querySelectorAll(".increase").forEach(btn => {
      btn.addEventListener("click", () => {
        const input = btn.parentElement.querySelector("input");
        input.value = parseInt(input.value) + 1;
      });
    });
    roomDiv.querySelectorAll(".decrease").forEach(btn => {
      btn.addEventListener("click", () => {
        const input = btn.parentElement.querySelector("input");
        if (parseInt(input.value) > parseInt(input.min)) {
          input.value = parseInt(input.value) - 1;
        }
      });
    });
  }

  // Reindex rooms after add/remove
  function reindexRooms() {
    document.querySelectorAll(".room-card").forEach((room, index) => {
      room.querySelector(".room-title").textContent = `Room ${index + 1}`;
    });
  }

  // Add new room
  addRoomBtn?.addEventListener("click", () => {
    const roomDiv = document.createElement("div");
    roomDiv.className = "room-card border p-5 rounded-xl mb-6 bg-gray-50 shadow-sm";

    roomDiv.innerHTML = `
      <div class="flex items-center justify-between mb-4">
        <h3 class="room-title font-semibold text-lg">Room</h3>
        <select class="border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
          <option>Deluxe Room</option>
          <option>Executive Suite</option>
          <option>Presidential Suite</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-4">
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium">Adults</label>
          <div class="flex items-center space-x-3">
            <button class="decrease w-8 h-8 rounded-full bg-gray-200">−</button>
            <input type="number" value="1" min="1" class="w-12 text-center border rounded-md p-1">
            <button class="increase w-8 h-8 rounded-full bg-yellow-500 text-white">+</button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium">Children</label>
          <div class="flex items-center space-x-3">
            <button class="decrease w-8 h-8 rounded-full bg-gray-200">−</button>
            <input type="number" value="0" min="0" class="w-12 text-center border rounded-md p-1">
            <button class="increase w-8 h-8 rounded-full bg-yellow-500 text-white">+</button>
          </div>
        </div>
      </div>

      <button class="remove-room mt-2 text-sm text-red-500 hover:underline">Remove Room</button>
    `;

    roomsContainer.appendChild(roomDiv);

    addCounterListeners(roomDiv);

    roomDiv.querySelector(".remove-room").addEventListener("click", () => {
      roomDiv.remove();
      reindexRooms();
    });

    reindexRooms();
  });

  // Init first room
  addCounterListeners(document.querySelector(".room-card"));
  reindexRooms();
}


    fetch("../CustomerFooter/index.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });
  </script>
</body>
</html>
