<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Refund Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Sidebar -->
  <div id="sidebar" class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white"></div>

  <!-- ✅ Main Content -->
  <main class="ml-64 pt-16 p-8 h-screen overflow-y-auto">

    <!-- Title -->
    <div class="mb-6 flex justify-between items-center">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Room Management</h2>
        <p class="text-gray-600">Manage room availability, status, and bookings.</p>
      </div>
      <button class="p-3 bg-yellow-600 text-white rounded-full hover:bg-yellow-700 shadow">
        <span class="material-icons">add</span>
      </button>
    </div>

    <!-- ✅ Search + Filter Box -->
    <div class="bg-white shadow-lg border border-gray-200 rounded-xl p-6 space-y-4 mb-8">
      <!-- Search -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 material-icons">search</span>
          <input type="text" placeholder="Room No, Guest Name"
            class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
        </div>
      </div>

      <!-- Filters -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Room Status</label>
          <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500">
            <option>All</option>
            <option>Available</option>
            <option>Occupied</option>
            <option>Maintenance</option>
          </select>
        </div>

        <!-- Room Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Room Type</label>
          <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500">
            <option>All</option>
            <option>Deluxe</option>
            <option>Suite</option>
            <option>Standard</option>
          </select>
        </div>

        <!-- Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Next Check-in Date</label>
          <input type="date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>
      </div>

      <!-- Action -->
      <div class="flex justify-end">
        <button class="px-5 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 shadow-md flex items-center space-x-2">
          <span class="material-icons text-sm">filter_alt</span>
          <span>Apply Filters</span>
        </button>
      </div>
    </div>

<!-- ✅ Table -->
<div class="overflow-x-auto bg-white shadow-lg border border-gray-200 rounded-xl">
  <table class="w-full text-sm">
    <thead class="bg-yellow-50 border-b border-gray-300">
      <tr>
        <th class="p-3 text-left font-semibold text-gray-700">Room No</th>
        <th class="p-3 text-left font-semibold text-gray-700">Room Type</th>
        <th class="p-3 text-left font-semibold text-gray-700">Status</th>
        <th class="p-3 text-left font-semibold text-gray-700">Guest Name</th>
        <th class="p-3 text-left font-semibold text-gray-700">Next Check-out</th>
        <th class="p-3 text-left font-semibold text-gray-700">Next Check-in</th>
        <th class="p-3 text-center font-semibold text-gray-700">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">

      <!-- Row 1 -->
      <tr class="hover:bg-gray-50">
        <td class="p-3">101</td>
        <td class="p-3">Deluxe</td>
        <td class="p-3">
          <span class="px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs font-medium">Available</span>
        </td>
        <td class="p-3">-</td>
        <td class="p-3">-</td>
        <td class="p-3">25 Sep 2025</td>
        <td class="p-3 text-center flex justify-center space-x-2">
          <button class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">View</button>
          <button class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-sm">Edit</button>
          <button class="px-3 py-1 bg-purple-500 text-white rounded-lg hover:bg-purple-600 text-sm">Freeze</button>
        </td>
      </tr>

      <!-- Row 2 -->
      <tr class="hover:bg-gray-50">
        <td class="p-3">202</td>
        <td class="p-3">Suite</td>
        <td class="p-3">
          <span class="px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 text-xs font-medium">Occupied</span>
        </td>
        <td class="p-3">John Doe</td>
        <td class="p-3">26 Sep 2025</td>
        <td class="p-3">-</td>
        <td class="p-3 text-center flex justify-center space-x-2">
          <button class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">View</button>
          <button class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-sm">Edit</button>
          <button class="px-3 py-1 bg-purple-500 text-white rounded-lg hover:bg-purple-600 text-sm">Freeze</button>
        </td>
      </tr>
      
    <!-- Row 3 -->
    <tr class="hover:bg-gray-50">
    <td class="p-3">303</td>
    <td class="p-3">Standard</td>
    <td class="p-3">
        <span class="px-3 py-1 rounded-full bg-red-100 text-red-700 text-xs font-medium">Maintenance</span>
    </td>
    <td class="p-3">-</td>
    <td class="p-3">-</td>
    <td class="p-3">-</td>
    <td class="p-3 text-center flex justify-center space-x-2">
        <button class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">View</button>
        <button class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-sm">Edit</button>
        <!-- ✅ Replaced Freeze with Unfreeze -->
        <button class="px-3 py-1 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 text-sm">Unfreeze</button>
    </td>
    </tr>


    </tbody>
  </table>
</div>

  </main>

  <!-- ✅ Navbar + Sidebar Loader -->
  <script>
    
    // Navbar
    fetch("../AdminMainPageNavbar/index.html").then(res => res.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    // Sidebar
    fetch("../AdminMainPageSidebar/index.html").then(res => res.text()).then(data => {
      document.getElementById("sidebar").innerHTML = data;
      const currentPage = "room";
      document.querySelectorAll("#sidebar a").forEach(link => {
        if (link.dataset.page === currentPage) {
          link.classList.add("text-yellow-600", "font-bold");


        }
      });
    });

    // Dummy Pagination Logic
    let currentPage = 1;
    const rowsPerPage = 5;
    function showPage(page) {
      const rows = document.querySelectorAll("#refundTableBody tr");
      const totalPages = Math.ceil(rows.length / rowsPerPage);
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;
      rows.forEach((row, i) => {
        row.style.display = (i >= (page - 1) * rowsPerPage && i < page * rowsPerPage) ? "" : "none";
      });
    }
    function prevPage() { showPage(currentPage - 1); }
    function nextPage() { showPage(currentPage + 1); }
    function jumpToPage() {
      const pageInput = document.getElementById("pageInput").value;
      if (pageInput) showPage(parseInt(pageInput));
    }
    document.addEventListener("DOMContentLoaded", () => showPage(1));
  </script>
</body>
</html>
