<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mobile dropdown slide effect */
    #mobileMenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    #mobileMenu.open {
      max-height: 500px; /* enough for links */
    }

    .glow-btn {
  position: relative;
  transition: all 0.3s ease;
  animation: glow-pulse 2s infinite ease-in-out;
  box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3); /* subtle base shadow */
}

@keyframes glow-pulse {
  0% {
    box-shadow: 0 0 12px rgba(255, 193, 7, 0.6),
                0 0 25px rgba(255, 87, 34, 0.3),
                0 6px 15px rgba(0, 0, 0, 0.2);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 193, 7, 0.9),
                0 0 40px rgba(255, 87, 34, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.25);
    transform: scale(1.05); /* gentle zoom */
  }
  100% {
    box-shadow: 0 0 12px rgba(255, 193, 7, 0.6),
                0 0 25px rgba(255, 87, 34, 0.3),
                0 6px 15px rgba(0, 0, 0, 0.2);
    transform: scale(1);
  }
}


  </style>
</head>
<body>
  <!-- ✅ Navbar -->
<header class="flex justify-between items-center bg-white shadow-md px-4 sm:px-6 py-2 fixed top-0 left-0 w-full z-50">
    
    <!-- Logo + Title -->
        <a href="../LandingPage/index.html" class="flex items-center space-x-2">
        <img src="../../assets/Hotel_logo.png" 
            alt="Hotel Logo" 
            class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
        <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
        </a>


    <!-- Mobile Menu Button (hidden on md+) -->
    <button id="menuBtn" class="md:hidden text-2xl text-gray-700 focus:outline-none">
      ☰
    </button>

    <!-- Desktop Nav (hidden below md) -->
    <nav class="hidden md:flex space-x-9 font-medium text-sm sm:text-base">
      <a href="../LandingPage/index.html" class="hover:text-yellow-600 transition">Home</a>
      <a href="../LandingPage/index.html#rooms" class="hover:text-yellow-600 transition">Rooms</a>
      <a href="../LandingPage/index.html#offers" class="hover:text-yellow-600 transition">Offers</a>
      <a href="../LandingPage/index.html#destinations" class="hover:text-yellow-600 transition">Destinations</a>
      <a href="../LandingPage/index.html#testimonials" class="hover:text-yellow-600 transition">Testimonials</a>
      <a href="../LandingPage/index.html#contact" class="hover:text-yellow-600 transition">Contact</a>
    </nav>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex items-center space-x-3 text-sm sm:text-base">
    <a href="../LoginPage/index.html" 
        class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-red-500 text-white font-medium rounded-lg hover:opacity-90 transition glow-btn">
        Book Now
    </a>
    <a href="../LoginPage/index.html" 
        class="px-4 py-2 bg-yellow-500 text-white font-medium rounded-lg hover:bg-yellow-600 transition">
        Login
    </a>
    <a href="../SignupPage/index.html"
        class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition">
        Signup
    </a>

    </div>

  </header>

  <!-- ✅ Mobile Dropdown Menu -->
  <nav id="mobileMenu" class="md:hidden flex flex-col bg-white shadow-md px-4 mb-1 space-y-4 text-base sm:text-lg">
    <a href="../LandingPage/index.html" class="hover:text-yellow-600">Home</a>
    <a href="../LandingPage/index.html#rooms" class="hover:text-yellow-600">Rooms</a>
    <a href="../LandingPage/index.html#offers" class="hover:text-yellow-600">Offers</a>
    <a href="../LandingPage/index.html#destinations" class="hover:text-yellow-600">Destinations</a>
    <a href="../LandingPage/index.html#testimonials" class="hover:text-yellow-600">Testimonials</a>
    <a href="../LandingPage/index.html#contact" class="hover:text-yellow-600">Contact</a>
    
    <!-- Mobile Buttons -->
    <div class="flex flex-col space-y-2 pt-2">
    <a href="../LoginPage/index.html" 
        class="text-center px-4 py-2 bg-gradient-to-r from-yellow-500 to-red-500 text-white font-medium rounded-lg hover:opacity-90 transition glow-btn">
        Book Now
    </a>
    <a href="../LoginPage/index.html" 
        class="text-center px-4 py-2 bg-yellow-500 text-white font-medium rounded-lg hover:bg-yellow-600 transition">
        Login
    </a>
    <a href="../SignupPage/index.html"
        class="text-center px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition">
        Signup
    </a>

    </div>
  </nav>


</body>
</html>
