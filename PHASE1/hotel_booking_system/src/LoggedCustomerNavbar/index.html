<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mobile dropdown slide effect */
    #mobileMenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    #mobileMenu.open {
      max-height: 500px; /* enough for links */
    }

    .glow-btn {
      position: relative;
      transition: all 0.3s ease;
      animation: glow-pulse 2s infinite ease-in-out;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
    }

    @keyframes glow-pulse {
      0% {
        box-shadow: 0 0 12px rgba(255, 193, 7, 0.6),
                    0 0 25px rgba(255, 87, 34, 0.3),
                    0 6px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.9),
                    0 0 40px rgba(255, 87, 34, 0.4),
                    0 8px 20px rgba(0, 0, 0, 0.25);
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 12px rgba(255, 193, 7, 0.6),
                    0 0 25px rgba(255, 87, 34, 0.3),
                    0 6px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <header class="flex justify-between items-center bg-white shadow-md px-4 sm:px-6 py-2 fixed top-0 left-0 w-full z-50">
    <!-- Logo + Title -->
    <a href="../LandingPage/index.html" class="flex items-center space-x-2">
      <img src="../../assets/Hotel_logo.png" 
           alt="Hotel Logo" 
           class="h-8 sm:h-10 rounded-full border-2 border-yellow-600 p-1">
      <h1 class="text-lg sm:text-xl font-bold text-yellow-700">LuxuryStay</h1>
    </a>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden text-2xl text-gray-700 focus:outline-none">☰</button>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-9 font-medium text-sm sm:text-base">
    <a href="../LandingPage/index.html" class="hover:text-yellow-600">Home</a>
    <a href="../RoomTypesCustomer/index.html" class="hover:text-yellow-600">Rooms</a>
    <a href="../OffersCustomer/index.html" class="hover:text-yellow-600">Offers</a>
    
    
    <a href="../Facilities/index.html" class="hover:text-yellow-600">Facilities</a>
    <a href="../FAQS/index.html" class="hover:text-yellow-600">FAQs</a>
        <a href="../LandingPage/index.html#destinations" class="hover:text-yellow-600">Destinations</a>

    </nav>  

    <!-- Desktop Buttons -->
    <div class="hidden md:flex items-center space-x-3 text-sm sm:text-base">
      <a href="#"
        class="bookingModal text-center px-4 py-2 bg-gradient-to-r from-yellow-500 to-red-500 text-white font-medium rounded-lg hover:opacity-90 transition glow-btn">
        Book Now
      </a>

    <button class="relative focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 hover:text-yellow-600 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <!-- Notification Dot -->
      <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
    </button>

      <a href="../MainPageCustomer/index.html"
        class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition">
        Account
      </a>
    </div>
  </header>

  <!-- ✅ Mobile Dropdown Menu -->
  <nav id="mobileMenu" class="md:hidden flex flex-col bg-white shadow-md px-4 mb-1 space-y-4 text-base sm:text-lg">
    <a href="../LandingPage/index.html" class="hover:text-yellow-600">Home</a>
    <a href="../RoomTypesCustomer/index.html" class="hover:text-yellow-600">Rooms</a>
    <a href="../OffersCustomer/index.html" class="hover:text-yellow-600">Offers</a>
    
    
    <a href="../Facilities/index.html" class="hover:text-yellow-600">Facilities</a>
    <a href="../FAQS/index.html" class="hover:text-yellow-600">FAQs</a>
        <a href="../LandingPage/index.html#destinations" class="hover:text-yellow-600">Destinations</a>

<!-- Mobile Buttons -->
<div class="flex flex-col space-y-2 pt-2">
  <!-- Book Now -->
  <a href="#"
     class="bookingModal text-center px-4 py-2 bg-gradient-to-r from-yellow-500 to-red-500 text-white font-medium rounded-lg hover:opacity-90 transition glow-btn">
    Book Now
  </a>

  <!-- Notification Bell -->
  <button class="relative flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <!-- Notification Dot -->
    <span class="absolute top-2 right-2 block h-2.5 w-2.5 rounded-full bg-red-500"></span>
  </button>

  <!-- Account -->
  <a href="../MainPageCustomer/index.html"
     class="px-4 py-2 bg-red-600 text-center text-white font-medium rounded-lg hover:bg-red-700 transition">
    Account
  </a>
</div>

  </nav>

<!-- ✅ Booking Modal -->
<div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-[1000]">
  <div class="bg-white rounded-2xl shadow-2xl w-[95%] max-w-2xl p-6 relative overflow-y-auto max-h-[90vh]">

    <!-- Close Button -->
    <button id="closeModal" class="absolute top-3 right-3 text-gray-600 hover:text-red-500 text-2xl">&times;</button>

    <!-- Heading -->
    <h2 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-yellow-600 to-red-600 bg-clip-text text-transparent">
      Book Your Stay
    </h2>

    <!-- Mode Toggle -->
    <div class="flex justify-center space-x-4 mb-6">
      <button id="individualModeBtn" class="px-4 py-2 rounded-lg border bg-yellow-100 text-yellow-700 font-medium">
        Individual Dates
      </button>
      <button id="sameDatesBtn" class="px-4 py-2 rounded-lg border hover:bg-yellow-100 text-gray-600 font-medium">
        Same for All Rooms
      </button>
    </div>

    <!-- Rooms Container -->
    <div id="roomsContainer">
      <div class="room-card border p-5 rounded-xl mb-6 bg-gray-50 shadow-sm">

        <!-- Row 1: Room No + Room Type -->
        <div class="flex items-center justify-between mb-4">
          <h3 class="font-semibold text-lg">Room 1</h3>
          <select class="border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
            <option>Deluxe Room</option>
            <option>Executive Suite</option>
            <option>Presidential Suite</option>
          </select>
        </div>

        <!-- Row 2: Adults + Children -->
        <div class="grid grid-cols-2 gap-6 mb-4">
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium">Adults</label>
            <div class="flex items-center space-x-3">
              <button class="decrease w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-lg">−</button>
              <input type="number" value="1" min="1" class="w-12 text-center border rounded-md p-1">
              <button class="increase w-8 h-8 rounded-full bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center text-lg">+</button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="text-sm font-medium">Children</label>
            <div class="flex items-center space-x-3">
              <button class="decrease w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-lg">−</button>
              <input type="number" value="0" min="0" class="w-12 text-center border rounded-md p-1">
              <button class="increase w-8 h-8 rounded-full bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center text-lg">+</button>
            </div>
          </div>
        </div>

        <!-- ✅ Individual Dates -->
        <div class="room-dates grid grid-cols-2 gap-4 mb-2">
          <div>
            <label class="block text-sm font-medium mb-1">Check-in</label>
            <input type="date" class="check-in w-full border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Check-out</label>
            <input type="date" class="check-out w-full border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
          </div>
        </div>
        <p class="dateError text-red-500 text-sm mb-2"></p>

        <button class="remove-room mt-2 text-sm text-red-500 hover:underline">Remove Room</button>
      </div>
    </div>

    <!-- ✅ Global Dates (hidden by default, shown when "Same for All Rooms" is selected) -->
    <div id="globalDates" class="hidden mb-6">
      <div class="grid grid-cols-2 gap-4 mb-2">
        <div>
          <label class="block text-sm font-medium mb-1">Check-in (All Rooms)</label>
          <input type="date" id="globalCheckIn" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Check-out (All Rooms)</label>
          <input type="date" id="globalCheckOut" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
        </div>
      </div>
      <p id="globalDateError" class="text-red-500 text-sm mb-2"></p>
    </div>

    <!-- Add More Rooms -->
    <button id="addRoomBtn" class="text-yellow-700 font-medium hover:underline mb-6">+ Add More Rooms</button>

    <!-- Confirm -->
    <button onclick="window.location.href='../BookingRooms/index.html'" class="w-full py-3 bg-gradient-to-r from-yellow-500 to-red-500 text-white font-semibold rounded-lg hover:opacity-90 transition">
      Proceed Booking
    </button>
  </div>
</div>

</body>
</html>
