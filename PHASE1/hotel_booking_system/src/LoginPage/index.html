<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelEase - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- ✅ Header -->
  <header class="flex justify-between items-center p-4 bg-gray-800 text-white shadow-md">
    <div class="flex items-center space-x-3">
      <a href="../LandingPage/index.html">
        <img src="../../assets/Hotel_logo.png" alt="Hotel Logo" class="h-10 rounded-full">
      </a>
      <h1 class="text-xl font-bold tracking-wide">HotelEase</h1>
    </div>
    <nav class="hidden sm:flex space-x-6 font-medium">
      <a href="../LandingPage/index.html#rooms" class="hover:text-indigo-300 transition">Rooms</a>
      <a href="../LandingPage/index.html#offers" class="hover:text-indigo-300 transition">Offers</a>
      <a href="../LandingPage/index.html#restaurant" class="hover:text-indigo-300 transition">Restaurant</a>
      <a href="../LandingPage/index.html#contact" class="hover:text-indigo-300 transition">Contact</a>
    </nav>
  </header>

  <!-- ✅ Main Login Container -->
  <div class="flex justify-center items-center min-h-[calc(100vh-64px)] p-6">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-200">
      
      <!-- Top Banner -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white text-center py-6">
        <h2 class="text-2xl font-bold">Welcome Back</h2>
        <p class="text-sm opacity-90">Log in to continue your HotelEase journey</p>
      </div>

      <!-- Form Section -->
      <form id="loginForm" class="flex flex-col space-y-4 px-8 py-6" novalidate>
        
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address<span class="text-red-500">*</span></label>
          <input type="email" name="email" placeholder="example@email.com"
                 class="w-full mt-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password<span class="text-red-500">*</span></label>
          <input type="password" name="password" placeholder="••••••••"
                 class="w-full mt-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" disabled>
          <a href="#" class="text-xs text-indigo-600 hover:underline block text-right mt-1">Forgot password?</a>
        </div>

        <!-- Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-2.5 rounded-lg mt-2 hover:from-indigo-700 hover:to-blue-600 shadow-md transition">
          Sign In
        </button>

        <!-- Signup Link -->
        <p class="text-sm text-center text-gray-600">
          Don’t have an account?
          <a href="../SignupPage/index.html" class="text-indigo-600 font-medium hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>

<script>
  const loginForm = document.getElementById("loginForm");
  const emailInput = loginForm.querySelector('input[name="email"]');
  const passwordInput = loginForm.querySelector('input[name="password"]');

  // Disable password initially
  passwordInput.disabled = true;

  // Regex
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Live check email → enable/disable password
  function checkEmailValidity() {
    const value = emailInput.value.trim();
    if (emailRegex.test(value)) {
      clearError(emailInput);
      passwordInput.disabled = false;
    } else {
      passwordInput.disabled = true;
      if (value !== "") {
        showError(emailInput, "Enter a valid email");
      }
    }
  }

  emailInput.addEventListener("input", checkEmailValidity);
  emailInput.addEventListener("blur", checkEmailValidity);

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    loginForm.querySelectorAll(".error-msg").forEach(el => el.remove());
    let isValid = true;
    let firstErrorField = null;

    function setError(input, msg) {
      showError(input, msg);
      if (!firstErrorField) firstErrorField = input;
      isValid = false;
    }

    // Admin shortcut
    if (emailInput.value.trim() === "admin@gmail.com") {
      window.location.href = "../MainPageAdmin/index.html";
      return;
    }

    // Email validation
    if (!emailInput.value.trim()) {
      setError(emailInput, "This field is required");
    } else if (!emailRegex.test(emailInput.value)) {
      setError(emailInput, "Enter a valid email");
    }

    // Password validation
    if (!passwordInput.value.trim()) {
      setError(passwordInput, "This field is required");
    }

    // LocalStorage check
    if (isValid) {
      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (!storedEmail || emailInput.value.trim() !== storedEmail) {
        setError(emailInput, "Email not found");
      } else if (passwordInput.value.trim() !== storedPassword) {
        setError(passwordInput, "Incorrect password");
      }

      if (isValid) {
        alert("Login successful!");
        window.location.href = "../MainPageCustomer/index.html";
        loginForm.reset();
        passwordInput.disabled = true;
      }
    }

    if (!isValid && firstErrorField) {
      firstErrorField.focus();
    }
  });

  function showError(input, message) {
    clearError(input);
    const error = document.createElement("p");
    error.className = "error-msg text-red-500 text-xs mt-1";
    error.innerText = message;
    input.insertAdjacentElement("afterend", error);
  }

  function clearError(input) {
    const next = input.nextElementSibling;
    if (next && next.classList.contains("error-msg")) {
      next.remove();
    }
  }
</script>

</body>
</html>
