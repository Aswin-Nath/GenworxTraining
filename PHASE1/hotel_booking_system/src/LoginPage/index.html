<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-50">

  <!-- Grey Top Bar -->
  <div class="bg-gray-500 h-10 w-full flex items-center">
    <div class="px-6 py-2 font-bold">
      <a href="../LandingPage/index.html">
        <img class="h-[30px] w-[30px] pb-[5px]" src="../../assets/Hotel_logo.png" alt="Hotel Logo">
      </a>
    </div>
  </div>

  <!-- Login Holder -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md rounded-md shadow-md overflow-hidden bg-white">
      <div class="mt-[30px]">
        <h2 class="text-xl font-semibold text-center">Log in</h2>
        <form id="loginForm" class="flex flex-col space-y-3 px-6 pb-6" novalidate>
          
          <label class="text-sm font-medium">Email address<span class="text-red-500">*</span></label>
          <input type="email" name="email" placeholder="Enter your email"
                 class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

          <label class="text-sm font-medium">Password<span class="text-red-500">*</span></label>
          <input type="password" name="password" placeholder="Enter your password"
                 class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

          <a href="#" class="text-sm text-indigo-600 hover:underline text-right">Forgot password?</a>

          <button type="submit"
                  class="w-full bg-indigo-600 text-white py-2 rounded-md mt-2 hover:bg-indigo-700">
            Sign in
          </button>

          <p class="text-sm text-center mt-2">
            Donâ€™t have an account?
            <a href="../SignupPage/index.html" class="text-indigo-600 hover:underline">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
  const loginForm = document.getElementById("loginForm");
  const emailInput = loginForm.querySelector('input[name="email"]');
  const passwordInput = loginForm.querySelector('input[name="password"]');

  // Disable password field initially
  passwordInput.disabled = true;

  // Enable password field only when email is valid
  emailInput.addEventListener("input", () => {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    passwordInput.disabled = !emailRegex.test(emailInput.value.trim());
  });

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    loginForm.querySelectorAll(".error-msg").forEach(el => el.remove());
    let isValid = true;

    // Immediate redirect for admin@gmail.com
    if (emailInput.value.trim() === "admin@gmail.com") {
      window.location.href = "../MainPageAdmin/index.html";
      return;
    }

    // Email validation
    if (!emailInput.value.trim()) {
      isValid = false;
      showError(emailInput, "This field is required");
    } else {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        isValid = false;
        showError(emailInput, "Enter a valid email address");
      }
    }

    // Password validation
    if (!passwordInput.value.trim()) {
      isValid = false;
      showError(passwordInput, "This field is required");
    }

    // Check against localStorage for non-admin
    if (isValid) {
      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (!storedEmail || emailInput.value.trim() !== storedEmail) {
        isValid = false;
        showError(emailInput, "Email not found");
      } else if (passwordInput.value.trim() !== storedPassword) {
        isValid = false;
        showError(passwordInput, "Incorrect password");
      }

      if (isValid) {
        window.location.href = "../MainPageCustomer/index.html";
        alert("Login successful!");
        loginForm.reset();
        passwordInput.disabled = true;
      }
    }
  });

  function showError(input, message) {
    const error = document.createElement("p");
    error.className = "error-msg text-red-500 text-xs mt-1";
    error.innerText = message;
    input.insertAdjacentElement("afterend", error);
  }
  </script>
</body>
</html>
