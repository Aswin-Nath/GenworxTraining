<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Display</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">


  <div id="header"></div>

  <!-- ✅ Layout -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar Placeholder -->
    <div id="sidebar"></div>

    <!-- ✅ Profile Main -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <div class="max-w-3xl mx-auto bg-white shadow-xl border border-gray-200 rounded-2xl p-8">
        
        <!-- Profile Header -->
        <div class="flex flex-col items-center text-center mb-8">
          <div class="w-32 h-32 bg-gray-200 border-4 border-yellow-600 rounded-full flex items-center justify-center text-gray-500 shadow-inner text-lg font-medium">
            Profile
          </div>
          <div class="mt-4">
            <h2 class="text-2xl font-bold text-gray-800">Your Profile</h2>
            <p class="text-sm text-gray-500">Manage your personal details for a better booking experience</p>
          </div>
          <a href="../ProfileUpdateCustomer/index.html" class="mt-3 inline-block text-yellow-600 hover:text-yellow-700 font-medium text-sm">
            <span class="material-icons align-middle text-base">edit</span> Edit Profile
          </a>
        </div>

        <!-- Profile Info Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm">
            <label class="block text-xs font-semibold text-gray-500 uppercase">Name</label>
            <p id="name-display" class="mt-1 text-gray-800 font-medium"></p>
          </div>

          <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm">
            <label class="block text-xs font-semibold text-gray-500 uppercase">Gender</label>
            <p id="gender-display" class="mt-1 text-gray-800 font-medium"></p>
          </div>

          <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm">
            <label class="block text-xs font-semibold text-gray-500 uppercase">Email</label>
            <p id="email-display" class="mt-1 text-gray-800 font-medium"></p>
          </div>

          <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm">
            <label class="block text-xs font-semibold text-gray-500 uppercase">Phone</label>
            <p id="phone-display" class="mt-1 text-gray-800 font-medium"></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ✅ JS -->
  <script>
    function openRefunds() {
      window.location.href = "../MyRefunds/index.html";
    }
    function openProfile() {
      window.location.href = "../ProfileDisplayCustomer/index.html";
    }
    function openIssues() {
      window.location.href = "../MyIssues/index.html";
    }

    // Load data from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('name') || 'Not set';
      const gender = localStorage.getItem('gender') || 'Not set';
      const otherGender = localStorage.getItem('otherGender');
      const email = localStorage.getItem('email') || 'Not set';
      const phone = localStorage.getItem('phone') || 'Not set';

      document.getElementById('name-display').textContent = name;
      document.getElementById('gender-display').textContent = gender === 'Other' && otherGender ? otherGender : gender;
      document.getElementById('email-display').textContent = email;
      document.getElementById('phone-display').textContent = phone;
    });
    fetch("../SidebarCustomer/index.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;

        // Highlight active link based on data-page
        const links = document.querySelectorAll("#sidebar a");

        links.forEach(link => {
          if (link.dataset.page === "dashboard") {
            link.classList.add("bg-yellow-200", "text-yellow-700", "font-semibold");
          }
        });
      })
      .catch(error => console.error("Sidebar load failed:", error));
    
     fetch("../HeaderCustomer/index.html") // adjust path as needed
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(error => console.error("Hidebar load failed:", error));
  </script>
</body>
</html>
