<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - LuxuryStay</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="bg-gray-50">

  <!-- âœ… Navbar -->
  <div id="navbar"></div>

  <!-- âœ… Header -->
  <header class="bg-gradient-to-r from-yellow-500 to-red-500 text-white py-16 shadow-lg mt-14">
    <div class="max-w-4xl mx-auto px-6 flex justify-between items-center">
      <!-- Title -->
      <div class="text-center flex-1">
        <h1 class="text-3xl font-extrabold">Complete Your Payment</h1>
        <p class="mt-1 text-lg text-yellow-100">One last step and your stay is confirmed ðŸŽ‰</p>
      </div>

      <!-- Spacer for balance -->
      <div class="w-16"></div>
    </div>
  </header>

<!-- âœ… Main Content -->
<main class="max-w-4xl mx-auto px-6 mt-10 space-y-8">

  <!-- âœ… Back Button -->
  <div class="flex justify-start">
    <button onclick="window.history.back()" 
      class="flex items-center gap-2 bg-gradient-to-r from-yellow-500 to-pink-500 text-white px-5 py-2 rounded-lg shadow hover:opacity-90">
      <span class="material-icons text-sm">arrow_back</span> Back
    </button>
  </div>

  <!-- Booking Summary -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-semibold mb-4">Booking Summary</h2>
    <div class="flex justify-between text-gray-700">
      <span>Room Type</span>
      <span>Deluxe Room</span>
    </div>
    <div class="flex justify-between text-gray-700 mt-2">
      <span>Check-in</span>
      <span>22 Sept 2025</span>
    </div>
    <div class="flex justify-between text-gray-700 mt-2">
      <span>Check-out</span>
      <span>24 Sept 2025</span>
    </div>
    <div class="flex justify-between font-semibold text-gray-900 mt-4 text-lg">
      <span>Total Amount</span>
      <span>â‚¹12,499</span>
    </div>
  </div>

  <!-- Payment Options -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-semibold mb-4">Select Payment Method</h2>
    <div class="space-y-4">
      <label class="flex items-center space-x-3 p-4 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="payment" value="card" checked>
        <span>Credit/Debit Card</span>
      </label>
      <label class="flex items-center space-x-3 p-4 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="payment" value="upi">
        <span>UPI / Net Banking</span>
      </label>
      <label class="flex items-center space-x-3 p-4 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="payment" value="wallet">
        <span>Wallets (Paytm, PhonePe, etc.)</span>
      </label>
    </div>
  </div>

  <!-- âœ… Card Details (default visible) -->
  <div id="cardFields" class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-semibold mb-4">Enter Card Details</h2>
    <div class="grid grid-cols-2 gap-4">
      <input type="text" placeholder="Card Number" class="border rounded-lg p-3 focus:ring-2 focus:ring-yellow-500">
      <input type="text" placeholder="Cardholder Name" class="border rounded-lg p-3 focus:ring-2 focus:ring-yellow-500">
      <input type="text" placeholder="Expiry (MM/YY)" class="border rounded-lg p-3 focus:ring-2 focus:ring-yellow-500">
      <input type="text" placeholder="CVV" class="border rounded-lg p-3 focus:ring-2 focus:ring-yellow-500">
    </div>
  </div>

  <!-- âœ… UPI Options -->
  <div id="upiFields" class="bg-white p-6 rounded-2xl shadow hidden">
    <h2 class="text-xl font-semibold mb-4">Choose UPI App</h2>
    <div class="space-y-4">
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="upiApp" value="gpay">
        <span>Google Pay</span>
      </label>
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="upiApp" value="phonepe">
        <span>PhonePe</span>
      </label>
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="upiApp" value="paytm">
        <span>Paytm</span>
      </label>
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="upiApp" value="bhim">
        <span>BHIM UPI</span>
      </label>
    </div>
    <input type="text" placeholder="Enter UPI ID" class="mt-4 w-full border rounded-lg p-3 focus:ring-2 focus:ring-yellow-500">
  </div>

  <!-- âœ… Wallet Options -->
  <div id="walletFields" class="bg-white p-6 rounded-2xl shadow hidden">
    <h2 class="text-xl font-semibold mb-4">Choose Wallet</h2>
    <div class="space-y-4">
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="walletApp" value="paytm">
        <span>Paytm Wallet</span>
      </label>
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="walletApp" value="phonepe">
        <span>PhonePe Wallet</span>
      </label>
      <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:border-yellow-500">
        <input type="radio" name="walletApp" value="amazon">
        <span>Amazon Pay</span>
      </label>
    </div>
  </div>

  <!-- Pay Button -->
  <button id="confirmPayment" class="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-lg hover:opacity-90 transition">
    Confirm & Pay â‚¹12,499
  </button>
</main>
  <!-- âœ… Footer -->
  <div id="footer" class="mt-12"></div>

  <!-- âœ… Scripts -->
  <script>
    // Navbar + Footer load
 const isAdminLoggedIn = localStorage.getItem("is_admin_logged_in") === "true";
const isCustomerLoggedIn = localStorage.getItem("is_customer_logged_in") === "true";

// âœ… Navbar loader
let navbarPath = "../NotCustomerNavbar/index.html"; // default

if (isAdminLoggedIn) {
  navbarPath = "../AdminLandingNavbar/index.html";
} else if (isCustomerLoggedIn) {
  navbarPath = "../LoggedCustomerNavbar/index.html";
}
    fetch(isCustomerLoggedIn ? "../LoggedWithoutBookNavbar/index.html" : "../NotWithoutBookNavbar/index.html")
      .then(res => res.text())
      .then(data => { document.getElementById("navbar").innerHTML = data; });
    fetch("../CustomerFooter/index.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });

 const paymentRadios = document.querySelectorAll('input[name="payment"]');
  const cardFields = document.getElementById("cardFields");
  const upiFields = document.getElementById("upiFields");
  const walletFields = document.getElementById("walletFields");

  paymentRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      cardFields.classList.add("hidden");
      upiFields.classList.add("hidden");
      walletFields.classList.add("hidden");

      if (radio.value === "card") cardFields.classList.remove("hidden");
      if (radio.value === "upi") upiFields.classList.remove("hidden");
      if (radio.value === "wallet") walletFields.classList.remove("hidden");
    });
  });

  document.getElementById("confirmPayment").addEventListener("click", () => {
    alert("âœ… Payment Successful! Your booking is confirmed.");
    window.location.href = "../Customer/MyBookings/index.html"; // Update path
  });
    
  </script>
</body>
</html>
