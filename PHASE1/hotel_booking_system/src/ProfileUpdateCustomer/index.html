<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Updating</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="header-container" class="w-full h-[80px]"></div>
  <div class="flex">
    <div id="sidebar-container" class="w-64 relative bottom-[10px]" style="height:calc(100vh - 60px);"></div>
    <div class="flex-1 p-6 bg-gray-100">
      <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Profile</h2>
        
        <div class="space-y-8">
          <!-- User Information -->
          <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Gender</label>
                <input type="text" id="gender-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="tel" id="phone-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <button onclick="saveUserInfo()" class="w-full bg-cyan-500 text-white py-3 rounded-lg mt-4 hover:bg-cyan-600 transition shadow-md">Save Now</button>
            </div>
          </div>

          <!-- Password Update -->
          <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-600">Current Password</label>
                <input type="password" id="current-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">New Password</label>
                <input type="password" id="new-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <button onclick="savePassword()" class="w-full bg-cyan-500 text-white py-3 rounded-lg mt-4 hover:bg-cyan-600 transition shadow-md">Save Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch and load HeaderCustomer content
    fetch('../HeaderCustomer/index.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const headerContent = doc.body.innerHTML;
        document.getElementById('header-container').innerHTML = headerContent;
      })
      .catch(error => console.error('Error loading header:', error));

    // Fetch and load SidebarCustomer content
    fetch('../SidebarCustomer/index.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const sidebarContent = doc.body.innerHTML;
        document.getElementById('sidebar-container').innerHTML = sidebarContent;
      })
      .catch(error => console.error('Error loading sidebar:', error));

    // Load data from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('name-input').value = localStorage.getItem('name') || '';
      const gender = localStorage.getItem('gender') || '';
      const otherGender = localStorage.getItem('otherGender') || '';
      document.getElementById('gender-input').value = gender === 'Other' && otherGender ? otherGender : gender;
      document.getElementById('email-input').value = localStorage.getItem('email') || '';
      document.getElementById('phone-input').value = localStorage.getItem('phone') || '';
    });

    // Save user information to localStorage
    function saveUserInfo() {
      const name = document.getElementById('name-input').value.trim();
      const gender = document.getElementById('gender-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const phone = document.getElementById('phone-input').value.trim();

      if (name && gender && email && phone) {
        localStorage.setItem('name', name);
        localStorage.setItem('gender', gender.includes('Other') ? 'Other' : gender);
        if (gender.includes('Other')) {
          localStorage.setItem('otherGender', gender);
        } else {
          localStorage.removeItem('otherGender');
        }
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        alert('User information saved successfully!');
      } else {
        alert('Please fill in all fields.');
      }
    }

    // Save password to localStorage
    function savePassword() {
      const currentPassword = document.getElementById('current-password').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (currentPassword && newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          // Simple check: assumes current password matches stored password (for demo)
          const storedPassword = localStorage.getItem('password');
          if (storedPassword === currentPassword) {
            localStorage.setItem('password', newPassword);
            alert('Password updated successfully!');
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
          } else {
            alert('Current password is incorrect.');
          }
        } else {
          alert('New passwords do not match.');
        }
      } else {
        alert('Please fill in all password fields.');
      }
    }
  </script>
</body>
</html>
