<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Profile Update</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

<!-- ✅ Layout -->
<div class="flex flex-1 max-w-7xl mx-auto w-full py-8 px-4 lg:px-8 gap-8 mt-20">

  <!-- ✅ Sidebar -->
  <aside class="w-64 bg-white shadow-lg rounded-2xl p-6 h-fit">
    <nav class="space-y-4 text-gray-700 font-medium">
      <a href="../MainPageCustomer/index.html" data-page="dashboard" class="block py-2 border-b hover:text-yellow-600">Overview</a>
      <a href="../MyBookings/index.html" data-page="booking" class="block py-2 border-b hover:text-yellow-600">My Bookings</a>
      <a href="../SavedRoomsCustomer/index.html" data-page="saved" class="block py-2 border-b hover:text-yellow-600">Wishlist</a>
      <a href="../MyIssues/index.html" data-page="issues" class="block py-2 border-b hover:text-yellow-600">My Issues</a>
      <a href="../MyRefunds/index.html" data-page="refunds" class="block py-2 border-b hover:text-yellow-600">My Refunds</a>
      <a href="../ProfileDisplayCustomer/index.html" data-page="profile" class="block py-2 border-b hover:text-yellow-600">Profile</a>
    </nav>
  </aside>

  <!-- ✅ Main Content -->
  <main class="flex-1 space-y-12">

    <!-- ✅ Page Header styled like your screenshot -->
    <div class="relative rounded-2xl p-[3px] bg-gradient-to-r from-yellow-600 to-red-700 shadow">
      <div class="bg-[#fdfaf4] rounded-2xl py-8 text-center">
        <h2 class="text-4xl text-gray-800 font-bold" style="font-family: 'Pacifico', cursive;">
          Update Profile
        </h2>
      </div>
    </div>

    <!-- ✅ Update Form Card -->
    <div class="max-w-5xl mx-auto bg-white shadow-xl border border-gray-200 rounded-2xl p-8">

      <!-- Header with Back Button -->
      <div class="flex items-center justify-between mb-8 border-b pb-3">
        <h3 class="text-2xl font-bold text-gray-800">Profile Details</h3>
        <button onclick="history.back()" 
          class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-yellow-100 hover:text-yellow-700 transition shadow-sm">
          <span class="material-icons text-sm">arrow_back</span>
          <span>Back</span>
        </button>
      </div>

      <div class="space-y-10">
        <!-- User Information -->
        <section>
          <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-600">Name</label>
              <input type="text" id="name-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Gender</label>
              <input type="text" id="gender-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Email</label>
              <input type="email" id="email-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Phone</label>
              <input type="tel" id="phone-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
          </div>
          <button onclick="saveUserInfo()" 
            class="mt-6 w-full bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700 transition shadow-md">
            Save Information
          </button>
        </section>

        <!-- Password Update -->
        <section>
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-600">Current Password</label>
              <input type="password" id="current-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">New Password</label>
              <input type="password" id="new-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
              <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            </div>
          </div>
          <button onclick="savePassword()" 
            class="mt-6 w-full bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700 transition shadow-md">
            Save Password
          </button>
        </section>
      </div>
    </div>
  </main>
</div>

  <!-- ✅ Footer -->
  <div id="footer"></div>

  <!-- ✅ JS -->
  <script>
    // Prefill fields
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('name-input').value = localStorage.getItem('name') || '';
      const gender = localStorage.getItem('gender') || '';
      const otherGender = localStorage.getItem('otherGender') || '';
      document.getElementById('gender-input').value = gender === 'Other' && otherGender ? otherGender : gender;
      document.getElementById('email-input').value = localStorage.getItem('email') || '';
      document.getElementById('phone-input').value = localStorage.getItem('phone') || '';
    });

    // Save user info
    function saveUserInfo() {
      const name = document.getElementById('name-input').value.trim();
      const gender = document.getElementById('gender-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const phone = document.getElementById('phone-input').value.trim();

      if (name && gender && email && phone) {
        localStorage.setItem('name', name);
        localStorage.setItem('gender', gender.includes('Other') ? 'Other' : gender);
        if (gender.includes('Other')) {
          localStorage.setItem('otherGender', gender);
        } else {
          localStorage.removeItem('otherGender');
        }
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        alert('✅ User information saved successfully!');
      } else {
        alert('⚠️ Please fill in all fields.');
      }
    }

    // Save password
    function savePassword() {
      const currentPassword = document.getElementById('current-password').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (currentPassword && newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          const storedPassword = localStorage.getItem('password');
          if (storedPassword === currentPassword) {
            localStorage.setItem('password', newPassword);
            alert('✅ Password updated successfully!');
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
          } else {
            alert('❌ Current password is incorrect.');
          }
        } else {
          alert('⚠️ New passwords do not match.');
        }
      } else {
        alert('⚠️ Please fill in all password fields.');
      }
    }

    const isCustomerLoggedIn = localStorage.getItem("is_customer_logged_in") === "true";
  fetch(isCustomerLoggedIn ? "../LoggedCustomerNavbar/index.html" : "../NotCustomerNavbar/index.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener("click", () => mobileMenu.classList.toggle("open"));
      }
      // ✅ attach modal listeners AFTER navbar injected
      attachModalListeners();
    });

  function attachModalListeners() {
    const modal = document.getElementById("bookingModal");
    const closeModal = document.getElementById("closeModal");
    const addRoomBtn = document.getElementById("addRoomBtn");
    const roomsContainer = document.getElementById("roomsContainer");

    if (!modal) return;

    // Open modal
    document.querySelectorAll(".bookingModal").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      });
    });

    // Close modal
    closeModal?.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

    // Add counter listeners
    function addCounterListeners(roomDiv) {
      roomDiv.querySelectorAll(".increase").forEach(btn => {
        btn.addEventListener("click", () => {
          const input = btn.parentElement.querySelector("input");
          input.value = parseInt(input.value) + 1;
        });
      });
      roomDiv.querySelectorAll(".decrease").forEach(btn => {
        btn.addEventListener("click", () => {
          const input = btn.parentElement.querySelector("input");
          if (parseInt(input.value) > parseInt(input.min)) {
            input.value = parseInt(input.value) - 1;
          }
        });
      });
    }

    // ✅ Reindex rooms after add/remove
    function reindexRooms() {
      document.querySelectorAll(".room-card").forEach((room, index) => {
        room.querySelector(".room-title").textContent = `Room ${index + 1}`;
      });
    }

    // Add room
    addRoomBtn?.addEventListener("click", () => {
      const roomDiv = document.createElement("div");
      roomDiv.className = "room-card border p-5 rounded-xl mb-6 bg-gray-50 shadow-sm";
      roomDiv.innerHTML = `
        <!-- Row 1: Room no + type -->
        <div class="flex items-center justify-between mb-4">
          <h3 class="room-title font-semibold text-lg">Room</h3>
          <select class="border rounded-lg p-2 focus:ring-2 focus:ring-yellow-500">
            <option>Deluxe Room</option>
            <option>Executive Suite</option>
            <option>Presidential Suite</option>
          </select>
        </div>

        <!-- Row 2: Adults + Children -->
        <div class="grid grid-cols-2 gap-6">
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium">Adults</label>
            <div class="flex items-center space-x-3">
              <button class="decrease w-8 h-8 rounded-full bg-gray-200">−</button>
              <input type="number" value="1" min="1" class="w-12 text-center border rounded-md p-1">
              <button class="increase w-8 h-8 rounded-full bg-yellow-500 text-white">+</button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium">Children</label>
            <div class="flex items-center space-x-3">
              <button class="decrease w-8 h-8 rounded-full bg-gray-200">−</button>
              <input type="number" value="0" min="0" class="w-12 text-center border rounded-md p-1">
              <button class="increase w-8 h-8 rounded-full bg-yellow-500 text-white">+</button>
            </div>
          </div>
        </div>

        <button class="remove-room mt-4 text-sm text-red-500 hover:underline">Remove Room</button>
      `;

      roomsContainer.appendChild(roomDiv);

      addCounterListeners(roomDiv);

      // Remove room + reindex
      roomDiv.querySelector(".remove-room").addEventListener("click", () => {
        roomDiv.remove();
        reindexRooms();
      });

      reindexRooms();
    });

    // Init counters for first room
    addCounterListeners(document.querySelector(".room-card"));
    reindexRooms();
  }

    fetch("../CustomerFooter/index.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });

    // Highlight sidebar active link
    document.querySelectorAll("aside nav a").forEach(link => {
      if (link.dataset.page === "profile") {
        link.classList.add("text-yellow-700", "font-semibold");
      }
    });
  </script>
</body>
</html>
