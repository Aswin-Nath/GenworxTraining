<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelEase - Profile Update</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <div id="header"></div>

  <!-- ✅ Layout -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar Placeholder -->
    <div id="sidebar"></div>

    <!-- ✅ Main Content -->
    <main class="flex-1 p-6 overflow-y-auto bg-gray-50 border-l-4">
      
      <!-- Back Button -->
      <div class="mb-6">
        <button onclick="history.back()" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-yellow-600 text-white hover:bg-yellow-700 shadow-md">
          <span class="material-icons text-sm">arrow_back</span>
          <span>Back</span>
        </button>
      </div>

      <div class="max-w-3xl mx-auto bg-white shadow-xl border border-gray-200 rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 border-b pb-3">Update Your Profile</h2>
        
        <div class="space-y-10">
          <!-- User Information -->
          <section>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Gender</label>
                <input type="text" id="gender-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="tel" id="phone-input" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
            </div>
            <button onclick="saveUserInfo()" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">Save Information</button>
          </section>

          <!-- Password Update -->
          <section>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-600">Current Password</label>
                <input type="password" id="current-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">New Password</label>
                <input type="password" id="new-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              </div>
            </div>
            <button onclick="savePassword()" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">Save Password</button>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- ✅ JS -->
  <script>
    function openRefunds() {
      window.location.href = "../MyRefunds/index.html";
    }
    function openProfile() {
      window.location.href = "../ProfileDisplayCustomer/index.html";
    }
    function openIssues() {
      window.location.href = "../MyIssues/index.html";
    }

    // Load data from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('name-input').value = localStorage.getItem('name') || '';
      const gender = localStorage.getItem('gender') || '';
      const otherGender = localStorage.getItem('otherGender') || '';
      document.getElementById('gender-input').value = gender === 'Other' && otherGender ? otherGender : gender;
      document.getElementById('email-input').value = localStorage.getItem('email') || '';
      document.getElementById('phone-input').value = localStorage.getItem('phone') || '';
    });

    function saveUserInfo() {
      const name = document.getElementById('name-input').value.trim();
      const gender = document.getElementById('gender-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const phone = document.getElementById('phone-input').value.trim();

      if (name && gender && email && phone) {
        localStorage.setItem('name', name);
        localStorage.setItem('gender', gender.includes('Other') ? 'Other' : gender);
        if (gender.includes('Other')) {
          localStorage.setItem('otherGender', gender);
        } else {
          localStorage.removeItem('otherGender');
        }
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        alert('✅ User information saved successfully!');
      } else {
        alert('⚠️ Please fill in all fields.');
      }
    }

    function savePassword() {
      const currentPassword = document.getElementById('current-password').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (currentPassword && newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          const storedPassword = localStorage.getItem('password');
          if (storedPassword === currentPassword) {
            localStorage.setItem('password', newPassword);
            alert('✅ Password updated successfully!');
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
          } else {
            alert('❌ Current password is incorrect.');
          }
        } else {
          alert('⚠️ New passwords do not match.');
        }
      } else {
        alert('⚠️ Please fill in all password fields.');
      }
    }
    fetch("../SidebarCustomer/index.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;

        // Highlight active link based on data-page
        const links = document.querySelectorAll("#sidebar a");

        links.forEach(link => {
          if (link.dataset.page === "profile") {
            link.classList.add("bg-yellow-200", "text-yellow-700", "font-semibold");
          }
        });
      })
      .catch(error => console.error("Sidebar load failed:", error));
    
     fetch("../HeaderCustomer/index.html") // adjust path as needed
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(error => console.error("Hidebar load failed:", error));
  </script>
</body>
</html>
