<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-100 via-gray-50 to-gray-100 h-screen flex flex-col font-sans">

  <!-- ✅ Header -->
  <header class="flex justify-between items-center px-4 py-2 bg-white border-b-4 border-yellow-600 shadow-md flex-shrink-0">
    <div class="flex items-center space-x-2">
      <a href="../LandingPage/index.html">
        <img src="../../assets/Hotel_Logo.png" alt="Logo" class="h-8 w-auto rounded-full shadow">
      </a>
      <h1 class="text-lg font-bold text-gray-700">HotelEase</h1>
    </div>
    <div class="flex items-center">
      <button class="bg-yellow-100 text-yellow-600 p-1.5 rounded-full border hover:bg-yellow-200">
        <span class="material-icons text-sm">notifications</span>
      </button>
      <button class="bg-yellow-600 text-white ml-2 px-3 py-1.5 rounded-lg hover:bg-yellow-700 shadow-md text-sm">
        Find Rooms
      </button>
    </div>
  </header>
  <div class="flex flex-1 overflow-hidden">
    <!-- ✅ Sidebar -->
    <aside class="w-64 bg-white h-full p-6 border-r-4 border-yellow-600 shadow-xl flex-shrink-0">
      <ul class="space-y-4 text-gray-700 font-medium">
        <li><a href="#" class="block p-2 rounded hover:bg-yellow-100">Dashboard</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-yellow-100">Booking Management</a></li>
        <li><a href="#"  class="block p-2 rounded hover:bg-yellow-100">Saved Rooms</a></li>
        <li><a href="#" onclick="openIssues()" class="block p-2 rounded hover:bg-yellow-100"> My Issues</a></li>
        <li><a href="#" onclick="openRefunds()" class="block p-2 rounded bg-yellow-200 text-yellow-700 font-semibold"> My Refunds</a></li>
        <li><a href="#" onclick="openProfile()" class="block p-2 rounded hover:bg-yellow-100"> Profile</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-yellow-100"> Reports</a></li>
      </ul>
    </aside>

    <!-- ✅ Main Content -->
    <main class="flex-1 p-8 overflow-y-auto bg-gray-50 border-l-4 border-yellow-600 shadow-inner">
      <div class="max-w-3xl mx-auto">

        <!-- Back Button (near sidebar) -->
        <div class="mb-4">
          <button onclick="history.back()" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-yellow-600 text-white hover:bg-yellow-700 shadow-md">
            <span class="material-icons text-sm">arrow_back</span>
            <span>Back</span>
          </button>
        </div>

        <!-- Refund Details Card -->
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Refund Details</h2>
          <div class="grid gap-4 text-gray-700">
            <p><span class="font-semibold">Booking ID:</span> #B12345</p>
            <p><span class="font-semibold">Cancelling Reason:</span> Customer request</p>
            <p><span class="font-semibold">Room Number:</span> 302</p>
            <p><span class="font-semibold">Booking Amount:</span> <span class="text-gray-900 font-medium">₹4000</span></p>
            <p><span class="font-semibold">Refund Amount (Policy):</span> <span class="text-gray-900 font-medium">₹3500</span></p>
            <p><span class="font-semibold">Refund Status:</span> <span class="text-green-600 font-bold">Processed</span></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function openRefunds() {
      window.location.href = "./index.html";
    }
    function openProfile() {
      window.location.href = "../ProfileDisplayCustomer/index.html";
    }
    function openIssues() {
      window.location.href = "../MyIssues/index.html";
    }
  </script>
</body>
</html>
