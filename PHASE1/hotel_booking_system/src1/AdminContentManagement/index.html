<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Content Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Sidebar -->
  <div id="sidebar" class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white"></div>

  <!-- ✅ Main Content -->
  <main class="ml-64 pt-16 p-8 h-screen overflow-y-auto">

    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6 flex-wrap gap-3">
      <h2 class="text-2xl font-bold text-gray-800">Content Management</h2>
      <button onclick="toggleAddContentModal()" 
        class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">
        <span class="material-icons">add</span> Add Content
      </button>
    </div>

    <!-- ✅ Tabs -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button onclick="switchTab('announcements')" class="tab-btn px-4 py-2 rounded-lg bg-yellow-500 text-white shadow">Announcements</button>
      <button onclick="switchTab('banners')" class="tab-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Banners</button>
      <button onclick="switchTab('offers')" class="tab-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Offers</button>
      <button onclick="switchTab('testimonials')" class="tab-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Testimonials</button>
      <button onclick="switchTab('promotions')" class="tab-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Promotions</button>
    </div>

    <!-- ✅ Content Sections -->
    <div id="content-sections" class="space-y-8"></div>
  </main>

  <!-- ✅ Add Content Modal -->
  <div id="addContentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 relative overflow-y-auto max-h-[90vh]">
      <button onclick="toggleAddContentModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <span class="material-icons">close</span>
      </button>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Content</h2>

      <form id="addContentForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Content Type</label>
          <select id="addContentType" class="w-full border p-3 rounded-lg">
            <option value="announcements">Announcements</option>
            <option value="banners">Banners</option>
            <option value="offers">Offers</option>
            <option value="testimonials">Testimonials</option>
            <option value="promotions">Promotions</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Title</label>
          <input id="contentTitle" type="text" class="w-full border p-3 rounded-lg">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Description</label>
          <textarea id="contentDesc" rows="3" class="w-full border p-3 rounded-lg"></textarea>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Media (Image/Video)</label>
          <input id="contentMedia" type="file" class="w-full border p-3 rounded-lg">
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" onclick="toggleAddContentModal()" class="px-5 py-2 bg-gray-400 text-white rounded-lg">Cancel</button>
          <button type="submit" class="px-5 py-2 bg-green-600 text-white rounded-lg">Add Content</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Edit Content Modal -->
  <div id="editContentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 relative overflow-y-auto max-h-[90vh]">
      <button onclick="toggleEditContentModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <span class="material-icons">close</span>
      </button>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Content</h2>

      <form id="editContentForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Content Type</label>
          <select id="editContentType" class="w-full border p-3 rounded-lg">
            <option value="announcements">Announcements</option>
            <option value="banners">Banners</option>
            <option value="offers">Offers</option>
            <option value="testimonials">Testimonials</option>
            <option value="promotions">Promotions</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Title</label>
          <input id="editTitle" type="text" class="w-full border p-3 rounded-lg">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Description</label>
          <textarea id="editDesc" rows="3" class="w-full border p-3 rounded-lg"></textarea>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Replace Media</label>
          <input id="editMedia" type="file" class="w-full border p-3 rounded-lg">
        </div>
        <div class="flex justify-between">
          <button type="button" onclick="deleteContent()" class="px-5 py-2 bg-red-600 text-white rounded-lg">Delete</button>
          <div class="flex gap-4">
            <button type="button" onclick="toggleEditContentModal()" class="px-5 py-2 bg-gray-400 text-white rounded-lg">Cancel</button>
            <button type="submit" class="px-5 py-2 bg-yellow-600 text-white rounded-lg">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script>
    const contents = {
      announcements: {
        used: [
          { title: "Welcome to LuxuryStay", desc: "Experience unmatched comfort & hospitality.", media: "../assets/hotel_luxury.jpg" },
          { title: "Safety First", desc: "Enhanced cleaning protocols in place.", media: "../assets/spa.png" }
        ],
        unused: [
          { title: "New Branch Opening", desc: "We're opening in Goa soon!", media: "../assets/pool.jpg" }
        ]
      },
      banners: {
        used: [{ title: "Beachfront View", desc: "Wake up to waves.", media: "../assets/room1.jpg" }],
        unused: [{ title: "Pool Paradise", desc: "Infinity pool experience.", media: "../assets/pool.jpg" }]
      }
    };

    let activeTab = "announcements";
    let currentEdit = null;

    function renderContent() {
      const tab = contents[activeTab];
      document.getElementById("content-sections").innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-4 border rounded-lg shadow space-y-2 col-span-1">
            <h3 class="font-semibold">Currently Displaying Contents</h3>
            <div>
              ${tab.used.map((c,i)=>`
                <div class="relative p-3 bg-yellow-50 border rounded-lg">
                  <button onclick="openEditModal('${activeTab}','used',${i})" class="absolute top-2 right-2 text-xs bg-blue-600 text-white px-2 py-1 rounded">Edit</button>
                  <div onclick="showPreview('${activeTab}','used',${i})" class="cursor-pointer">${c.title}</div>
                </div>
              `).join("")}
            </div>
          </div>
          <div class="bg-white p-4 border rounded-lg shadow col-span-2">
            <h3 class="font-semibold">Preview</h3>
            <div id="previewContent" class="p-4 text-center text-gray-600 italic">Click a content to preview</div>
          </div>
        </div>
        <div class="bg-white p-4 border rounded-lg shadow">
          <h3 class="font-semibold">Unused Contents</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            ${tab.unused.map((c,i)=>`
              <div class="relative p-3 bg-gray-50 border rounded-lg">
                <button onclick="promoteContent('${activeTab}',${i})" class="absolute top-2 right-2 text-xs bg-green-600 text-white px-2 py-1 rounded">Promote</button>
                <div onclick="showPreview('${activeTab}','unused',${i})" class="cursor-pointer">${c.title}</div>
              </div>
            `).join("")}
          </div>
        </div>
      `;
    }

    function switchTab(tab) {
      activeTab = tab;
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("bg-yellow-500","text-white"));
      event.target.classList.add("bg-yellow-500","text-white");
      renderContent();
    }

    function showPreview(tab, type, index) {
      const item = contents[tab][type][index];
      currentEdit = {tab,type,index};
      document.getElementById("previewContent").innerHTML = `
        <h3 class="text-lg font-bold">${item.title}</h3>
        <p>${item.desc}</p>
        <img src="../../assets/room1.jpg" class="w-full h-48 object-cover rounded-lg shadow my-2">
      `;
    }

    function promoteContent(tab,index) {
      const item = contents[tab].unused.splice(index,1)[0];
      contents[tab].used.push(item);
      renderContent();
    }

    function toggleAddContentModal() {
      document.getElementById("addContentModal").classList.toggle("hidden");
    }
    function toggleEditContentModal() {
      document.getElementById("editContentModal").classList.toggle("hidden");
    }

    document.getElementById("addContentForm").addEventListener("submit", e=>{
      e.preventDefault();
      const type=document.getElementById("addContentType").value;
      const title=document.getElementById("contentTitle").value;
      const desc=document.getElementById("contentDesc").value;
      const media="../assets/hotel_logo.png";
      contents[type].unused.push({title,desc,media});
      toggleAddContentModal();
      renderContent();
    });

    function openEditModal(tab,type,index) {
      toggleEditContentModal();
      currentEdit = {tab,type,index};
      const item=contents[tab][type][index];
      document.getElementById("editContentType").value=tab;
      document.getElementById("editTitle").value=item.title;
      document.getElementById("editDesc").value=item.desc;
    }

    document.getElementById("editContentForm").addEventListener("submit", e=>{
      e.preventDefault();
      const {tab,type,index}=currentEdit;
      const newType=document.getElementById("editContentType").value;
      const newTitle=document.getElementById("editTitle").value;
      const newDesc=document.getElementById("editDesc").value;
      const item={title:newTitle,desc:newDesc,media:"../assets/hotel_logo.png"};
      contents[tab][type].splice(index,1);
      contents[newType].used.push(item);
      toggleEditContentModal();
      renderContent();
    });

    function deleteContent() {
      const {tab,type,index}=currentEdit;
      contents[tab][type].splice(index,1);
      toggleEditContentModal();
      renderContent();
    }

    // Navbar + Sidebar injection
    fetch("../Navbars/AdminMainPageNavbar/index.html").then(res=>res.text()).then(d=>document.getElementById("navbar").innerHTML=d);
    fetch("../Sidebars/AdminMainPageSidebar/index.html").then(res=>res.text()).then(d=>{
      document.getElementById("sidebar").innerHTML=d;
      document.querySelectorAll("#sidebar a").forEach(link=>{
        if(link.dataset.page==="content"){ link.classList.add("text-yellow-600","font-bold"); }
      });
    });

    renderContent();
  </script>
</body>
</html>
