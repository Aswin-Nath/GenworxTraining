<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryStay - Edit Room (LocalStorage)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Utility styles */
    .preview-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      background-color: #ef4444;
      color: white;
      border-radius: 9999px;
      padding: 0.25rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Sidebar -->
  <div id="sidebar" class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white"></div>

  <!-- ✅ Main Content -->
  <main class="ml-64 pt-16 p-8 h-screen overflow-y-auto">

    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Edit Room</h2>
      <button onclick="goBack()" 
        class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow">
        <span class="material-icons">arrow_back</span> Back
      </button>
    </div>

    <!-- ✅ Edit Room Form -->
    <section class="bg-white rounded-2xl border border-gray-200 p-6 shadow-md space-y-6">
      <form id="editRoomForm" class="space-y-6">

        <!-- Room number (read-only, cannot change id) -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Room Number:</label>
          <input id="roomNumber" type="text" class="w-full border p-3 rounded-lg bg-gray-100" readonly>
        </div>

        <!-- Room Type -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Room Type:</label>
          <select id="roomType" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-yellow-500">
            <option>Deluxe</option>
            <option>Suite</option>
            <option>Standard</option>
            <option>Executive</option>
            <option>Presidential</option>
            <option>Family</option>
            <option>Villa</option>
            <option>Penthouse</option>
            <option>Studio</option>
          </select>
        </div>

        <!-- Price / Night -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Price / Night:</label>
          <input id="roomPrice" type="number" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>

        <!-- Capacity -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Adults Capacity:</label>
            <input id="roomAdults" type="number" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-yellow-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Children Capacity:</label>
            <input id="roomChildren" type="number" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-yellow-500">
          </div>
        </div>

        <!-- Room Description -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Room Description:</label>
          <textarea id="roomDesc" maxlength="1000" rows="5" 
            class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-yellow-500"></textarea>
          <p id="descCount" class="text-sm text-gray-500">0 / 1000</p>
        </div>

        <!-- Room Amenities -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Room Amenities:</label>
          <div id="amenitiesList" class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <!-- checkboxes injected -->
          </div>
        </div>

        <!-- Room Images -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Room Images:</label>
          <input type="file" id="roomImages" multiple accept="image/*" class="hidden" onchange="previewImages(event)">
          <div onclick="document.getElementById('roomImages').click()" 
            class="border-dashed border-2 border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50">
            <span class="material-icons text-4xl text-orange-500">add_photo_alternate</span>
            <p class="text-gray-500 text-sm">Click to upload new images</p>
          </div>
          <div id="imagePreview" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
        </div>

        <!-- Room Videos -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Room Videos:</label>
          <input type="file" id="roomVideos" multiple accept="video/*" class="hidden" onchange="previewVideos(event)">
          <div onclick="document.getElementById('roomVideos').click()" 
            class="border-dashed border-2 border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50">
            <span class="material-icons text-4xl text-orange-500">video_library</span>
            <p class="text-gray-500 text-sm">Click to upload new videos</p>
          </div>
          <div id="videoPreview" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 pt-4">
          <button type="button" onclick="goBack()" class="px-5 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg shadow">Back</button>
          <button type="button" onclick="confirmSave()" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <!-- ✅ Save Confirmation Modal -->
  <div id="saveConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 space-y-6 text-center">
      <h2 class="text-xl font-bold text-gray-800">Confirm Save</h2>
      <p class="text-gray-600">Are you sure you want to save changes to this room?</p>
      <div class="flex justify-center gap-4">
        <button onclick="closeSaveModal()" class="px-5 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg shadow">Cancel</button>
        <button onclick="saveRoom()" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow">Yes, Save</button>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script>
    /****************************************************
     * Navbar + Sidebar loaders
     ****************************************************/
    fetch("../AdminMainPageNavbar/index.html").then(res => res.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    fetch("../AdminMainPageSidebar/index.html").then(res => res.text()).then(data => {
      document.getElementById("sidebar").innerHTML = data;
      const currentPage = "room";
      document.querySelectorAll("#sidebar a").forEach(link => {
        if (link.dataset.page === currentPage) {
          link.classList.add("text-yellow-600", "font-bold");
        }
      });
    });

    /****************************************************
     * LocalStorage helpers
     ****************************************************/
    function getRooms() {
      try {
        return JSON.parse(localStorage.getItem('rooms')) || [];
      } catch (e) {
        return [];
      }
    }
    function saveRooms(rooms) {
      localStorage.setItem('rooms', JSON.stringify(rooms));
    }

    /****************************************************
     * Back navigation
     ****************************************************/
    function goBack() {
      window.history.back();
    }

    /****************************************************
     * Confirmation modal
     ****************************************************/
    function confirmSave() {
      document.getElementById("saveConfirmModal").classList.remove("hidden");
      document.getElementById("saveConfirmModal").classList.add("flex");
    }
    function closeSaveModal() {
      document.getElementById("saveConfirmModal").classList.add("hidden");
      document.getElementById("saveConfirmModal").classList.remove("flex");
    }

    /****************************************************
     * Save Room (update LocalStorage)
     ****************************************************/
    function saveRoom() {
      const rooms = getRooms();
      const roomNumber = document.getElementById("roomNumber").value;
      const idx = rooms.findIndex(r => r.roomNumber === roomNumber);
      if (idx === -1) {
        alert("Room not found in LocalStorage.");
        return;
      }

      // Update values
      rooms[idx].type = document.getElementById("roomType").value;
      rooms[idx].price = parseInt(document.getElementById("roomPrice").value, 10) || 0;
      rooms[idx].adultsCapacity = parseInt(document.getElementById("roomAdults").value, 10) || 0;
      rooms[idx].childrenCapacity = parseInt(document.getElementById("roomChildren").value, 10) || 0;
      rooms[idx].description = document.getElementById("roomDesc").value;

      // amenities
      const checked = Array.from(document.querySelectorAll(".amenity:checked")).map(x => x.value);
      rooms[idx].amenities = checked;

      saveRooms(rooms);
      closeSaveModal();
      alert("Room updated successfully!");
      goBack();
    }

    /****************************************************
     * Character count
     ****************************************************/
    const roomDesc = document.getElementById("roomDesc");
    const descCount = document.getElementById("descCount");
    roomDesc.addEventListener("input", () => {
      descCount.textContent = `${roomDesc.value.length} / 1000`;
    });

    /****************************************************
     * Preview + remove images
     ****************************************************/
    function previewImages(event) {
      const files = event.target.files;
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.classList = "relative";
          div.innerHTML = `
            <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg shadow">
            <button onclick="this.parentElement.remove()" class="preview-btn material-icons">close</button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    /****************************************************
     * Preview + remove videos
     ****************************************************/
    function previewVideos(event) {
      const files = event.target.files;
      const preview = document.getElementById("videoPreview");
      preview.innerHTML = "";
      Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.classList = "relative";
          div.innerHTML = `
            <video controls class="w-full h-48 rounded-lg shadow">
              <source src="${e.target.result}" type="video/mp4">
            </video>
            <button onclick="this.parentElement.remove()" class="preview-btn material-icons">close</button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    /****************************************************
     * Render form with existing data
     ****************************************************/
    function renderRoomData() {
      const selected = localStorage.getItem("selectedRoomNumber");
      if (!selected) {
        alert("No room selected!");
        return;
      }
      const rooms = getRooms();
      const room = rooms.find(r => r.roomNumber === selected);
      if (!room) {
        alert("Room not found in LocalStorage!");
        return;
      }

      // Fill values
      document.getElementById("roomNumber").value = room.roomNumber;
      document.getElementById("roomType").value = room.type || "Deluxe";
      document.getElementById("roomPrice").value = room.price || 0;
      document.getElementById("roomAdults").value = room.adultsCapacity || 0;
      document.getElementById("roomChildren").value = room.childrenCapacity || 0;
      document.getElementById("roomDesc").value = room.description || "";
      descCount.textContent = `${room.description?.length || 0} / 1000`;

      // Amenities list (all possible)
      const allAmenities = ["AC","Wi-Fi","TV","Mini Bar","Balcony","Heater","Coffee Maker","Iron","Bathtub","Hair Dryer","Safe Locker","Work Desk"];
      const container = document.getElementById("amenitiesList");
      container.innerHTML = "";
      allAmenities.forEach(am => {
        const label = document.createElement("label");
        label.classList = "flex items-center gap-2";
        const checked = room.amenities?.includes(am) ? "checked" : "";
        label.innerHTML = `<input type="checkbox" class="amenity" value="${am}" ${checked}> ${am}`;
        container.appendChild(label);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderRoomData();
    });
  </script>
</body>
</html>
